        nodes = new vis.DataSet([{"color": "#377eb8", "id": "1980-1990_terror_2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDe opplevde at det var umulig \u00e5 vaere seg selv blant heterofile\u003cbr\u003ep\u00e5 jobben, \u00e5 vaere det truet normene og verdiene i situasjonen s\u00e5 mye\u003cbr\u003eat man lot det vaere. Nettopp \u00e5 skjule at en er homofil, ble opplevd\u003cbr\u003eav mange som psyki\u003cb\u003esk ter\u003c/b\u003eror. Informantene opplevde at nettopp\u003cbr\u003edet \u00e5 vite at en del homofile ble utsatt for vold var angstskapende,\u003cbr\u003eog opplevde dette som en psykisk belastni\u003cspan style=\"color:#808080;\"\u003eng.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_terror_2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 121.22636794391568, "y": 716.8353259648763}, {"color": "#377eb8", "id": "1980-1990_terror_4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVi skal derimot dr\u00f8fte sp\u00f8rsm\u00e5let om spesialavdelinger til\u003cbr\u003ebekjempelse av \u003cb\u003eterror\u003c/b\u003e b\u00f8r organiseres innenfor politiet eller\u003cbr\u003eforsvaret.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_terror_4\u003cbr\u003etype: usage\u003c/p\u003e", "x": 434.84722318202995, "y": 286.8162052739239}, {"color": "#377eb8", "id": "1980-1990_terror_1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSaerlig gjelder dette situasjonen i bysamfunnene og helt\u003cbr\u003espesielt situasjonen i nybygde drabantbystr\u00f8k. Laererorganisasjonene\u003cbr\u003ehar Tiltak for ungdom med atferdsvansker hevdet at arbeidsforholdene i\u003cbr\u003eskolen er forverret; \u00ablaerere blir sl\u00e5tt ned i skoleg\u00e5rden, og i\u003cbr\u003eenkelte tilfeller gjort arbeidsuf\u00f8re av sine egne elever. Verre enn\u003cbr\u003eden fysiske vold og mobbing, heter det, er den psykis\u003cb\u003eke ter\u003c/b\u003eror\u003cbr\u003elaererne utsettes for. Skoleledere og laerere og andre grupper utenfor\u003cbr\u003eskolen tar problemene opp, ofte med sterke uttrykk for \u00e5 beskrive en\u003cbr\u003esituasjon som de opplever som ut\u00e5lelig\u00bb (NOU 1983: 37, \u003cspan style=\"color:#808080;\"\u003es 9).\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_terror_1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 457.90078695774866, "y": 749.9999999999999}, {"color": "#377eb8", "id": "1980-1990_terror_21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet skulle imidlertid vise seg at nazismen ikke var d\u00f8d. Den\u003cbr\u003eviser atter kl\u00f8r bl.a. i form av rasehat, \u003cb\u003eterror\u003c/b\u003e og systematisk\u003cbr\u003ehistorieforfalskning.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_terror_21\u003cbr\u003etype: usage\u003c/p\u003e", "x": -410.3670269902192, "y": 144.86998597766762}, {"color": "#377eb8", "id": "1980-1990_terror_12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHvis man likevel m\u00e5 ha en militaer spesialstyrke for tilfelle\u003cbr\u003eav slike aksjoner, kan det hevdes at dette f\u00e5r vaere nok. Det kan sies\u003cbr\u003e\u00e5 vaere sl\u00f8sing med ressursene dersom man ogs\u00e5 opprettholder politiets\u003cbr\u003eberedskap m\u003cb\u003eot ter\u003c/b\u003eror. Myndighetene har allerede bestemt seg for\u003cbr\u003e\u00e5 opprette en militaer innsatsstyrke til \u00e5 verne om installasjonene i\u003cbr\u003eNordsj\u003cspan style=\"color:#808080;\"\u003e\u00f8en.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_terror_12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 126.65312924095296, "y": 295.4808810560921}, {"color": "#377eb8", "id": "1980-1990_terror_16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSelv under en innsatsfase mot \u003cb\u003eterror\u003c/b\u003eister vil mye st\u00e5 og\u003cbr\u003efalle med den Politiets rolle i samfunnet. Del I enkelte manns\u003cbr\u003eskikkethet utover det rent kamptekniske. D) Selv om man velger en\u003cbr\u003emilitaer l\u00f8sning for det siste, avgj\u00f8rende \u00abslag\u00bb under en antiterror-\u003cbr\u003eaksjon, vil politiet fortsatt m\u00e5tte baere ansvaret for de \u00f8vrige sider\u003cbr\u003eved beredskap mot terro\u003cspan style=\"color:#808080;\"\u003er.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_terror_16\u003cbr\u003etype: usage\u003c/p\u003e", "x": -638.1948055290835, "y": -156.4824646821518}, {"color": "#377eb8", "id": "1980-1990_terror_13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEn beredskapsstyrke mot \u003cb\u003eterror\u003c/b\u003e er som ovenfor nevnt et\u003cbr\u003efremmedelement i et sivilpreget politi.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_terr kalles spesielt for \u00e5 l\u00f8se oppdrag der det kan\u003cbr\u003ebli snakk om bruk av fysisk makt. Hvis s\u00e5 skjer, har vi i realiteten\u003cbr\u003ef\u00e5tt et uro-politi.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_terror_15\u003cbr\u003etype: usage\u003c/p\u003e", "x": -131.8222345164855, "y": 390.3781221105497}, {"color": "#377eb8", "id": "1980-1990_terror_31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI saker som gjelder ulovlig etterretning eller \u003cb\u003eterror\u003c/b\u003e er\u003cbr\u003edet viktig \u00e5 kunne benytte telefonavlytting p\u00e5 et tidlig tidspunkt i\u003cbr\u003eetterforskingen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_terror_31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 268.9210042630552, "y": -494.4523629999982}]);
