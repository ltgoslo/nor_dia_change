3ekjertelgangene. Intraductal kreft vil si at svulsten bare er\u003cbr\u003elokalisert til kjertelgangene.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_kreft_212\u003cbr\u003etype: usage\u003c/p\u003e", "x": -396.92662444730706, "y": 249.04694399787556}, {"color": "#377eb8", "id": "1980-1990_kreft_247", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHvis man f.eks. dobler str\u00e5ledosen vil risikoen for\u003cbr\u003estr\u00e5leindusert \u003cb\u003ekreft\u003c/b\u003e fordobles.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_kreft_247\u003cbr\u003etype: usage\u003c/p\u003e", "x": 387.01531664980826, "y": 236.52526537546075}, {"color": "#377eb8", "id": "1980-1990_kreft_64", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eKonklusjonen p\u00e5 denne utredning var at den naturlige utvikling\u003cbr\u003ei str\u00e5lebehandling av \u003cb\u003ekreft\u003c/b\u003e m\u00e5tte vaere \u00e5 la Det Norske\u003cbr\u003eRadiumhospital vaere det eneste sentrum for slik behandling. 3.2\u003cbr\u003e19\u003cspan style=\"color:#808080;\"\u003e51\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_kreft_64\u003cbr\u003etype: usage\u003c/p\u003e", "x": -248.70447994811897, "y": -54.2200965290815}, {"color": "#377eb8", "id": "1980-1990_kreft_139", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnders\u00f8kelser tyder p\u00e5 at gjentatte opphold i forurenset luft\ en \u2014 \u00e5 ha stoppet\u003cbr\u003eopp i Norge fra 1950 og frem til f\u00f8rste halvdel av 1960-\u00e5rene. Mens\u003cbr\u003eSverige og Finland i l\u00f8pet av 1960- og 1970-\u00e5rene utviklet seg til \u00e5\u003cbr\u003ebli foregangsland i forebyggelse av arbeidsbetingede sykdommer og i\u003cbr\u003eforskning innen yrkesmedisin, ble Norge hengende etter p\u00e5 begge disse\u003cbr\u003eomr\u00e5dene. Rundt \u00e5r 1900 ble det etablert mange st\u00f8rre bedrifter i\u003cbr\u003eNorge, og mange av disse hadde sin egen verkslege. Disse legene var\u003cbr\u003ef\u00f8rst og fremst behandlende leger og tok seg lite av forebyggelse av\u003cbr\u003earbeidsbetingede sykdomme\u003cspan style=\"color:#808080;\"\u003er.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_kreft_117\u003cbr\u003etype: usage\u003c/p\u003e", "x": -625.9120387130783, "y": 427.72420910588124}, {"color": "#377eb8", "id": "1980-1990_kreft_172", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eTallene for sykelighet og d\u00f8delighet av b\u00e5de \u003cb\u003ekreft\u003c/b\u003e\u003cbr\u003e(ondartede svulster) og hjerte- og karsykdommer viser geografiske\u003cbr\u003eforskjeller.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_kreft_172\u003cbr\u003etype: usage\u003c/p\u003e", "x": 205.56829255777137, "y": -591.7986200119075}]);
