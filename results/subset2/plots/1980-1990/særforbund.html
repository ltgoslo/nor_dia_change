#808080;\"\u003ed\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_s\u00e6rforbund_0\u003cbr\u003etype: usage\u003c/p\u003e", "x": -50.11658651402586, "y": 341.2790347644894}, {"color": "#377eb8", "id": "1980-1990_s\u00e6rforbund_12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eF\u00f8lgende \u003cb\u003esaerforbun\u003c/b\u003ed har hatt over 10 % stigning: -\u003cbr\u003eHandicap +131 % - Seiling + 130 % - Skyting + 41 % - Fotball + 14% -\u003cbr\u003eH\u00e5ndball + 11 % Av de st\u00f8rste forbundene er det bare sv\u00f8mmeforbundet\u003cbr\u003esom har hatt en tilbakegang, 3 %. Tabellen p\u00e5 side 16 viser antall\u003cbr\u003eaktive ut\u00f8vere pr. 1 000 innbyggere for de st\u00f8rste saerforbundene i\u003cbr\u003e\u00e5rene 1980 og 1986. ELVERUM LAeRERH\u00d8GSXOLI Medlemmer - idrettslag -\u003cbr\u003ealder - kj\u00f8nn 15 Utvikling saeridretter 1980-86 1 .3 Praktisk\u003cbr\u003egjennomf\u00f8ring av idrettens anleggsplanleg\u003cspan style=\"color:#808080;\"\u003eging\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_s\u00e6rforbund_12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 278.2147937059857, "y": 177.4640297871881}, {"color": "#377eb8", "id": "1980-1990_s\u00e6rforbund_29", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMedlemsdelen av kvinner i Norges Idrettsforbund har auka fr\u00e5 30\u003cbr\u003etil 40 pst. p\u00e5 1970-talet, og enkelte \u003cb\u003esaerforbun\u003c/b\u003ed har m.a.\u003cbr\u003evedteke kj\u00f8nnskvotering n\u00e5r det gjeld tingrepresentasjon\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u ont-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_s\u00e6rforbund_2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 708.8790740338732, "y": -104.21327664167944}, {"color": "#377eb8", "id": "1980-1990_s\u00e6rforbund_7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen f\u00f8rste konferansen fant sted i Canada i 1988, hvor det ble\u003cbr\u003eutarbeidet et s\u00e5kalt \u00abInternational Anti-Doping Charter\u00bb etter modell\u003cbr\u003eav det europeiske antidoping charter. lOCs sesjon i 1988 har vedtatt\u003cbr\u003edette som retningslinjer for antidopingarbeidet i de olympiske\u003cbr\u003einternasjonale \u003cb\u003esaerforbun\u003c/b\u003ed. P\u00e5 den andre internasjonale\u003cbr\u003ekonferansen i Moskva i 1989, ble det bl.a. vedtatt anbefalinger\u003cbr\u003evedr\u00f8rende \u00about of competition controls\u00bb\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_s\u00e6rforbund_7\u003cbr\u003etype: usage\u003c/p\u003e", "x": -585.915189466654, "y": -287.8204885823032}, {"color": "#377eb8", "id": "1980-1990_s\u00e6rforbund_21", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI ti\u00e5rene etter ble det dannet en rekke \u003cb\u003esaerforbun\u003c/b\u003ed som\u003cbr\u003ei 1910 dannet grunnlaget for opprettelsen av Norges Riksforbund for\u003cbr\u003eIdrett\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_s\u00e6rforbund_21\u003cbr\u003etype: usage\u003c/p\u003e", "x": -324.95861810036604, "y": 640.9691620061325}, {"color": "#377eb8", "id": "1980-1990_s             "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
