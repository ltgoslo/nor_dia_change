ment for nasjonal satsing i b\u00e5de grunnforskning\u003cbr\u003eog anvendt forskning. Norge m\u00e5 kunne yte originale bidrag ogs\u00e5 p\u00e5\u003cbr\u003efronter som ikke gir umiddelbar \u00f8konomisk avkastning for \u00e5 ha\u003cbr\u003ebyttemidler i den internasjonale kunnskapsutvekslingen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_str\u00f8m_85\u003cbr\u003etype: usage\u003c/p\u003e", "x": 187.97641144580987, "y": -281.89607041942264}, {"color": "#ff7f00", "id": "1980-1990_str\u00f8m_92", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eArbeidersamvirke tillegges \u003cb\u003estor\u003c/b\u003e betydning n\u00e5r det\u003cbr\u003egjelder \u00e5 sysselsette ledig arbeidskraft. Kooperativt organiserte\u003cbr\u003ekoloniseringstiltak etableres for \u00e5 fange opp str\u00f8mmen av folk fra\u003cbr\u003elandsbygda mot byene.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_str\u00f8m_92\u003cbr\u003etype: usage\u003c/p\u003e", "x": 75.71277258381495, "y": -270.8637896721886}, {"color": "#4daf4a", "id": "1980-1990_str\u00f8m_277", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFiguren viser at \u003cb\u003estr\u00f8mmen\u003c/b\u003e i snittet mellom\u003cbr\u003eTorbj\u00f8rnskjaer og Faerder var rettet nord\u00f8stover, med hastigheter\u003cbr\u003emindre enn 20 cm/\u003cspan style=\"color:#808080;\"\u003es.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_str\u00f8m_277\u003cbr\u003etype: usage\u003c/p\u003e", "x": -18             "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
