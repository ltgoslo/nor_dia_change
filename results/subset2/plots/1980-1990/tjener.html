an style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_tjener_29\u003cbr\u003etype: usage\u003c/p\u003e", "x": 153.12468291061518, "y": -178.01515943841417}, {"color": "#377eb8", "id": "1980-1990_tjener_46", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eP\u00e5 h\u00f8sttinget det \u00e5ret var Oblo Flekstad anklaga for \u00e5 ha\u003cbr\u003estj\u00e5let et sildegarn p\u00e5 fjorden av husmann Oluf Andersen p\u00e5 Fanes og\u003cbr\u003em\u00e5tte svare erstatning for det. P\u00e5 det neste tinget, i januar 1691,\u003cbr\u003evar Guttorm Rekkebo (Rekbu) innstevna for ulovlig vedhogst i skogen\u003cbr\u003etil enka p\u00e5 Feset; p\u00e5 neste vinterting ble f.eks. drengen Anders\u003cbr\u003eJohansen d\u00f8mt for overfall, \u003cb\u003etjeneren\u003c/b\u003e Johan d\u00f8mt til to uker\u003cbr\u003evatn og br\u00f8d p\u00e5 \u00abm\u00f8rkestuen\u00bb i en leierm\u00e5lsak, Jon Valberg og Jon\u003cbr\u003eGaltvik var uenige om et naust osv.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_tjener_46\u003cbr\u003etype: usage\u003c/p\u003e", "x": -209.17325107798027, "y": 465.8869865062939}, {"color": "#377eb8", "id": "1980-1990_tjener_0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDe som fra n\u00e5 av har skatteland i Sverige, skal vaere svenske\u003cbr\u003eunders\u00e5tter med hele sin familie,\u003cb\u003e tjener\u003c/b\u003ee og husmenn\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_tjener_0 en\u003cbr\u003esom herre til staten som \u003cb\u003etjener\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_tjener_17\u003cbr\u003etype: usage\u003c/p\u003e", "x": -83.26684138166796, "y": -718.2779998208683}]);
