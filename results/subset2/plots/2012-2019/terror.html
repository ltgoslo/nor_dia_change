ra sikkerhetstiltak under \u00e5rets 17. mai-feiring i\u003cbr\u003eOslo, if\u00f8lge Aftenposten. PST-sjef Benedicte Bj\u00f8rnland slo p\u00e5 en\u003cbr\u003epressekonferanse s\u00f8ndag ettermiddag fast at det er sannsynlig at Norge\u003cbr\u003ekan bli rammet av et terrorangrep i 2017.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2012\u003cbr\u003egrouping: 2012-2019\u003cbr\u003eidentifier: 2012-2019_terror_14388\u003cbr\u003etype: usage\u003c/p\u003e", "x": -409.4164602002951, "y": 452.223209447859}, {"color": "#377eb8", "id": "2012-2019_terror_3702", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eP\u00e5 bakgrunn av \u003cb\u003eterror\u003c/b\u003evarselet, ble det gjort flere\u003cbr\u003etiltak. Nidarosdomen besluttet at ingen fikk g\u00e5 inn i katedralen uten\u003cbr\u003eat vesker og ryggsekker var gjennoms\u00f8kt. Vaepnet politi patruljerte\u003cbr\u003efestivalomr\u00e5det under \u00e5pningsdagen som en del av den \u00f8kte\u003cbr\u003eberedskapepen. Programsjef Jens Storli forteller at trusselen om\u003cbr\u003eterror har p\u00e5virket festivalen\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2012\u003cbr\u003egrouping: 2012-2019\u003cbr\u003eidentifier: 2012-2019_terror_3702\u003cbr\u003etype: usage\u003c/p\u003e", "x": 53.21063765962181, "y": -7.116695457304939}, {"color": "#377eb8", "id": "2012-2019_terror_14908", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00c5 skrive noe rasistisk eller hatefullt, er selvf\u00f8lgelig ikke\u003cbr\u003edet samme som \u00e5 utf\u00f8re \u003cb\u003eterror\u003c/b\u003e. Men tekst og bilde p\u00e5virker\u003cbr\u003eholdninger, slik at meninger oppst\u00e5r og vrangforestillinger naeres.\u003cbr\u003eBrei  i Paris. Han er \u00e9n av tre br\u00f8dre som kobles til de\u003cbr\u003egrufulle handlingene fredag, og han blir i etterlysningen p\u00e5 Interpol\u003cbr\u003ebeskrevet som farlig. 26-\u00e5ringen er f\u00f8dt og bosatt i Belgia. If\u00f8lge\u003cbr\u003eden franske statsadvokaten Fran\u00e7ois Molinser er ytterligere to\u003cbr\u003egjerningsmenn identifisert etter terrorangrepene i Paris. En av dem\u003cbr\u003eankom Hellas i oktober, men statsadvokaten understreker at det er\u003cbr\u003euklart om det syriske passet han brukte var ekte, melder AP. Den andre\u003cbr\u003eer den 28 \u00e5r gamle franskmannen Samy Amimour, som er tidligere tiltalt\u003cbr\u003efor tilknytning til terror, melder AP like etter klokken 10 mandag\u003cbr\u003emorgen. Fem terrorister identifis\u003cspan style=\"color:#808080;\"\u003eert\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2012\u003cbr\u003egrouping: 2012-2019\u003cbr\u003eidentifier: 2012-2019_terror_5210\u003cbr\u003etype: usage\u003c/p\u003e", "x": 27.002927890727673, "y": -594.0078821828081}, {"color": "#377eb8", "id": "2012-2019_terror_1095", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet mener Eivind Rindal, som selv ble skutt etter p\u00e5 Ut\u00f8ya, som\u003cbr\u003emener Breivik hadde samme innstilling som naziforbrytere n\u00e5r han\u003cbr\u003ebegikk \u003cb\u003eterroren\u003c/b\u003e 22. juli i fjor. Rindal overlevde ved \u00e5 flykte\u003cbr\u003ei b\u00e5ten \u00abReiulf\u00bb. 23-\u00e5ringen f\u00f8lger rettssaken mot mannen som pr\u00f8vde \u00e5\u003cbr\u003edrepe ham, via TV-overf\u00f8ringen til tinghuset i Trondheim.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2012\u003cbr\u003egrouping: 2012-2019\u003cbr\u003eidentifier: 2012-2019_terror_1095\u003cbr\u003etype: usage\u003c/p\u003e", "x": 52.12741888273238, "y": -326.
