3eovervurderer den \u00f8konomiske balansen fordi avskrivingene er h\u00f8yere en\u003cbr\u003el\u00e5neavdragene.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2012\u003cbr\u003egrouping: 2012-2019\u003cbr\u003eidentifier: 2012-2019_driftsregnskap_20\u003cbr\u003etype: usage\u003c/p\u003e", "x": -630.9397323453923, "y": -44.2383703489313}, {"color": "#377eb8", "id": "2012-2019_driftsregnskap_12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS\u00e5 langt viser nemlig tallene et regnskapsmessig merforbruk\u003cbr\u003e(ogs\u00e5 kalt underskudd for \u003cb\u003edriftsregnskapet\u003c/b\u003e p\u00e5 112,8 millioner\u003cbr\u003ekroner.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2012\u003cbr\u003egrouping: 2012-2019\u003cbr\u003eidentifier: 2012-2019_driftsregnskap_12\u003cbr\u003etype: usage\u003c/p\u003e", "x": 437.7752482431361, "y": 304.9371391160977}, {"color": "#377eb8", "id": "2012-2019_driftsregnskap_13", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHeller ikke dette bedret driften og fotballklubben ble bedt om\u003cbr\u003e\u00e5 pakke sakene og flytte ut. Da tok det noen ganske f\u00e5 timer f\u00f8r\u003cbr\u003earenaeieren kvittet seg med kunstgresset som hadde plaget\u003cbr\u003e\u003cb\u003edriftsregnskapet\u003c/b\u003e fra dag 1. Det er dyrt \u00e5 dekke det til n\u00e5r mer\u003cbr\u003einnbringende eventer som messer og konserter skal arrangeres, og n\u00e5\u003cbr\u003ekunne man leie ut n\u00e5r som helst uten at fotballkamper var en klamp om\u003cbr\u003efoten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2012\u003cbr\u003egrouping: 2012-2019\u003cbr\u003eidentifier: 201
