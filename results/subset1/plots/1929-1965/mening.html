        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "1929-1965_mening_4969", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet var som en stille avtale mellom oss at sp\u00f8rsm\u00e5let f\u00f8rst\u003cbr\u003eskulle opptas til h\u00f8sten med november, n\u00e5r mitt \u00e5rs betenkningstid var\u003cbr\u003el\u00f8pt ut. Men \u003cb\u003emeningen\u003c/b\u003e at jeg da ville gi ham mitt ja, l\u00e5 liksom\u003cbr\u003ei luften. Jeg vet ikke hva jeg kan ha tenkt eller f\u00f8lt i tiden utover,\u003cbr\u003eeftersom det avgj\u00f8rende naermet seg; men min trang og tilflukt ble\u003cbr\u003ebare hver dag ivrigere \u00e5 skrive og beskrive alt i brevene hjemover, s\u00e5\u003cbr\u003edere kunne og m\u00e5tte innse at her var tale om alt annet enn \u00e5 seige seg\u003cbr\u003efor en prestegard\u003cspan style=\"color:#808080;\"\u003e!\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_mening_4969\u003cbr\u003etype: usage\u003c/p\u003e", "x": -27.683344497786123, "y": 185.86643325564884}, {"color": "#377eb8", "id": "1929-1965_mening_4458", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDerfor er utvalget av den \u003cb\u003emening\u003c/b\u003e at det foreligger et\u003cbr\u003eklart behov for en lukket avdeling i alkoholistomsorgen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_mening_4458\u003cbr\u003etype: usage\u003c/p\u003e", "x": 24.848421611049428, "y": -507.9824398177209}, {"color": "#377eb8", "id": "1929-1965_mening_1640", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e* Vi resonnerer ut fra v\u00e5r natur, hvilket er et bevis p\u00e5 at\u003cbr\u003ev\u00e5re \u003cb\u003emeninger\u003c/b\u003e i og for sig ikke betyr s\u00e5 meget. \u2666\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_mening_1640\u003cbr\u003etype: usage\u003c/p\u003e", "x": 116.31260562232863, "y": -329.39130523453804}, {"color": "#377eb8", "id": "1929-1965_mening_890", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen \u003cb\u003emening\u003c/b\u003e man kunde danne sig om lan6ing\u00dflorholdene der\u003cbr\u003eoppe i isen vilde s\u00e5 bli avgj\u00f8rende for valget av type\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_mening_890\u003cbr\u003etype: usage\u003c/p\u003e", "x": -135.60378647697337, "y": -208.7104569978631}, {"color": "#377eb8", "id": "1929-1965_mening_2964", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHans for \u00f8vrig ikke naermere utviklede\u003cb\u003e menin\u003c/b\u003eg p\u00e5 dette\u003cbr\u003epunkt m\u00e5 da vaere den, at i og med ndsbeskaffenheten har mennesket i\u003cbr\u003edet hele tatt skyld fordi det lar synden r\u00e5de over det hele menneske\u003cbr\u003eog s\u00e5ledes som \u00e5ndsvesen dog er kj\u00f8\u003cspan style=\"color:#808080;\"\u003ed.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_mening_2964\u003cbr\u003etype: usage\u003c/p\u003e", "x": 127.90517580436922, "y": 264.8836392944082}, {"color": "#377eb8", "id": "1929-1965_mening_2116", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNorge ville efter deres \u003cb\u003emening\u003c/b\u003e bli fritt igjen av sig\u003cbr\u003eseiv n\u00e5r Tyskland var sl\u00e5tt. Hvad regjeringen mente om dette blev\u003cbr\u003eimidlertid holdt hemmelig og det har bare langsomt og indirekte blitt\u003cbr\u003enoen klarhet om dette viktige sp\u00f8rsm\u00e5l.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_mening_2116\u003cbr\u003etype: usage\u003c/p\u003e", "x": 115.48424558472756, "y": 6.482832015598597}, {"color": "#377eb8", "id": "1929-1965_mening_3651", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa s\u00e5 Guri plutselig op og bent p\u00e5 ham. \u00abJe trudde det var\u003cbr\u003e\u003cb\u003emeninga\u003c/b\u003e di d\u00e9t,\u00bb svarte hun. Han s\u00e5 ned. \u00abDu vet goidt \u00e5\u003cbr\u003emeninga mi er,\u00bb sa han; han satt og s\u00e5 ned p\u00e5 sin fot. Hun flyttet\u003cbr\u003egarnvinden og Ia n\u00f8stet fra sig. \u00abJa, men det kainn je itte,\u00bb svarte\u003cbr\u003ehun sterkt og reiste sig. Han blev sittende, men s\u00e5 nu op. \u00ab\u00c5ff\u00f8r itte\u003cbr\u003eda?\u00bb spurte han. Hun bandt sitt t\u00f8rklae som skulde hun ut. \u00abFor det je\u003cbr\u003ehar lovd mei bort,\u00bb svarte hun Esten S\u00f8m\u00e5en br\u00e5reiste sig. \u00ab\u00c5kken \u00e5t?\u00bb\u003cbr\u003e\u2014 det kom som et hugg. Guri blev helt en annen der hun stod og vilde\u003cbr\u003efrem; der var noe vilt som av kvit\u00f8rn over henne. \u00ab\u00c5t \u0027m Paer\u003cbr\u003eHalstensen!\u00bb svarte hun. Esten S\u00f8m\u00e5en skiftet let. \u00ab\u00c5t honnom,\u00bb sa\u003cbr\u003ehan, s\u00e5 et \u00f8ieblikk bort p\u00e5 henne, snudde sig s\u00e5 og gikk langsomt\u003cbr\u003eramnstrappen ned. \u00abJe vart alene att leil da,\u00bb sa han lavt og brutt.\u003cbr\u003e\u00ab\u00c5, det er itte farl\u00e9 me dei!\u00bb kom det efter ham der oppe fra. \u00abDet er\u003cbr\u003enokk t\u00e5 dom, som \u2014\u00bb stemmen hennes knak\u003cspan style=\"color:#808080;\"\u003ek.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_mening_3651\u003cbr\u003etype: usage\u003c/p\u003e", "x": 294.60799314161477, "y": -114.85780341344072}, {"color": "#ff7f00", "id": "1929-1965_mening_3643", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer kommer noen sm\u00e5 rykk rundt den veke munn. \u00ab\u00c5, det er snart\u003cbr\u003einga \u003cb\u003emening\u003c/b\u003e ti det,\u00bb hvisker hun brutt. \u00abTenkte du \u00e5 reise ut?\u00bb\u003cbr\u003esp\u00f8r jeg lavt. \u00ab\u00c5, je har tenkt p\u00e5 mangt,\u00bb svarer hun med dyp, s\u00e5r\u003cbr\u003estemme. Hun st\u00e5r lenet op mot veggen og ser ned p\u00e5 sin fot, som hun\u003cbr\u003evugger frem og tilbake, mekanisk.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_mening_3643\u003cbr\u003etype: usage\u003c/p\u003e", "x": -47.22107146875186, "y": 750.0}, {"color": "#ff7f00", "id": "1929-1965_mening_1442", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDrag er det na \u003cb\u003emeningen\u003c/b\u003e a klvtte selve Drag BtaBjon inn\u003cbr\u003epa vestsiden av vragsbukta etter at linjen i en tunnel pa 760 m. er\u003cbr\u003en\u00e5dd kram til sjsen, ved km. 129,3. I tilknytning til BtaBjon, er der\u003cbr\u003ekorut32tt oppksrt et mindre kaianlegg.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_mening_1442\u003cbr\u003etype: usage\u003c/p\u003e", "x": -363.5759994401496, "y": 328.13121010482723}, {"color": "#ff7f00", "id": "1929-1965_mening_974", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet var altsammen som noget av den store \u003cb\u003emening\u003c/b\u003e med os\u003cbr\u003eherneden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_mening_974\u003cbr\u003etype: usage\u003c/p\u003e", "x": -485.9297087276351, "y": 719.7465289660728}]);
