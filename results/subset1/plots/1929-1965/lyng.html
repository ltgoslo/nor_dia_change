kket dem i \u003cb\u003eland\u003c/b\u003e p\u00e5 Rev-Tangen\u003cbr\u003emed falske bluss og brander, og som til slutt blev hengt der oppe ved\u003cbr\u003eJos-Hougen og all hans gard blev brent og \u00f8dt, ennu er de vidl\u00f8ftige\u003cbr\u003ehustomter \u00e5 se og gjerdet rundt hans innmark, hvor gresset ennu\u003cbr\u003ekjemper mot lyngen \u2014 alt dette g\u00e5r omtrent i ett for folk; de store\u003cbr\u003etidsavstander er ganske uklare.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_lyng_231\u003cbr\u003etype: usage\u003c/p\u003e", "x": 158.21945975988083, "y": -40.72922285114107}, {"color": "#377eb8", "id": "1929-1965_lyng_103", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBl\u00e5blek lyste l\u00f8kten gjennom nattem\u00f8rket i hotellets gang, mens\u003cbr\u003ejeg famlet mot deg for \u00e5 be deg komme. Sakte fra det fjerne h\u00f8rte jeg\u003cbr\u003edu sang. Ikke for \u00e5 trosse, ikke for \u00e5 glemme, snarere i tanker,\u003cbr\u003ekanskje litt distr\u00e9, lyttet du til noe i ditt eget indre, og i\u003cbr\u003e\u00fcbevissthet nynnet du om det. Det var hjemlands toner. Alt som du bar\u003cbr\u003emed deg, veldet frem som livets glae sterke mot, slik som gr\u00f8nne\u003cbr\u003esevjer stiger mot et lys-sl\u00f8r over treets krone, selsomt, fra dets\u003cbr\u003erot. Du var m\u00e5kevinger over hvite holmer, \u003cb\u003elyng\u003c/b\u003e som flammet\u003cbr\u003eskumv\u00e5t langs et bekkefar, f ugle f l\u00f8yt om v\u00e5ren, vinterskogens\u003cbr\u003estillhet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_lyng_103\u003cbr\u003etype: usage\u003c/p\u003e", "x": 576.6061903876544, "y": 138.54373359990913}, {"color": "#377eb8", "id": "1929-1965_lyng_67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInne p\u00e5 veiene g\u00e5r kanskje mennesker mellem den brune\u003cbr\u003e\u003cb\u003elyng\u003c/b\u003e og speider utover havet: G\u00e5r b\u00e5ten der ute \u00f8stover? sp\u00f8r\u003cbr\u003een. \u2014 Nei, du kan vel se den stikker til sj\u00f8s, svarer en annen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_lyng_67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 485.88685325145866, "y": 88.64290728132393}, {"color": "#377eb8", "id": "1929-1965_lyng_23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eAlle sm\u00e5s\u00f8sknene til Larsens hadde revet opp \u003cb\u003elyng\u003c/b\u003e for\u003cbr\u003eoss.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_lyng_23\u003cbr\u003etype: usage\u003c/p\u003e", "x": 302.1788160328687, "y": -50.58384669179059}, {"color": "#377eb8", "id": "1929-1965_lyng_73", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor en nytelse \u00e5 strekke seg i myk \u003cb\u003elyng\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_lyng_73\u003cbr\u003etype: usage\u003c/p\u003e", "x": 113.89368420923267, "y": 200.83619367637354}, {"color": "#377eb8", "id": "1929-1965_lyng_116", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePresten syntes slett ikke om dette; ti han yndet fremfor alt\u003cbr\u003ero; og uaktet egnen var avsides nok, fulgte der dog alltid liv med\u003cbr\u003ebyveien. Men for Ansgarius var den smule ferdsel en stadig kilde til\u003cbr\u003espennende situasjoner. Mens far og datter stod p\u00e5 hellen og dr\u00f8ftet,\u003cbr\u003eom de skulde f\u00f8lge veien eller g\u00e5 gjennem \u003cb\u003elyngen\u003c/b\u003e ned til\u003cbr\u003estranden, kom plutselig den unge krigsmann sprengende opad bakken og\u003cbr\u003einn i g\u00e5rden.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_lyng_116\u003cbr\u003etype: usage\u003c/p\u003e", "x": 515.2594180521128, "y": 282.5675418806259}, {"color": "#ff7f00", "id": "1929-1965_lyng_262", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEtterlatte brev viser ogs\u00e5 en fast og god handskrift og\u003cbr\u003ebetydelig evne til \u00e5 ordlegge seg \u003cb\u003elett\u003c/b\u003e og sikkert skriftlig. I\u003cbr\u003e1814 ble han da lensmann i Verdal, samtidig som han overtok\u003cbr\u003eforpaktningen av nordre Lyng.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_lyng_262\u003cbr\u003etype: usage\u003c/p\u003e", "x": -535.4427511555602, "y": -19.127682191897108}, {"color": "#ff7f00", "id": "1929-1965_lyng_206", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOm eiendomsretten til denne grunn var der fort prosess mellem\u003cbr\u003eLyng og Tonning, hvorved eiendommen var blitt tilkjent Lyng ved\u003cbr\u003ehjemtingsdom av 13. september 1788. Kjopesummen for Vangstad var ved\u003cbr\u003edenne \u003cb\u003eleilighet\u003c/b\u003e 1400 rdl. Eiendommen kom herefter til \u00e5 h\u00f8re\u003cbr\u003eunder Verdalsgodset.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_lyng_206\u003cbr\u003etype: usage\u003c/p\u003e", "x": -482.767192451069, "y": -496.0008623379598}, {"color": "#ff7f00", "id": "1929-1965_lyng_211", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI A spand, i f\u00f8rste halvdel av 1660-\u00e5rene nedsatt til 1 sp. Fra\u003cbr\u003e1836 16 dal. 2 ort 18 sk., i 1907 mk. 32,24, fordelt p\u00e5 10 bruk,\u003cbr\u003ehvorav bruksnr. 1, Faeby, mk. 24,52. Eiere: Under Landstad er nevnt,\u003cbr\u003ehvordan den rike korbroder Sigurd Krafs \u2014 antagelig i begynnelsen av\u003cbr\u003e1330-\u00e5rene \u2014 hadde testamentert 3 markebol eller jordegods av samme\u003cbr\u003everdi som Faeby til Kristkirken i Nidaros for gravsted til sin datter\u003cbr\u003eSolvar. Hvordan det herav utspant sig e\u003cb\u003en langvar\u003c/b\u003eig trette\u003cbr\u003emellern kirken og Vigleik p\u00e5 Lyng, er naermere omtalt under Lyng, hvor\u003cbr\u003eogs\u00e5 de ang\u00e5ende denne sak utstedte dokumenter er inntatt. Det synes\u003cbr\u003eav dette \u00e5 fremg\u00e5, at korbroderen Sigurd Krafs har eiet Faeby og f\u00f8rst\u003cbr\u003eforaert denne gard til Kristkirken; men at han siden har f\u00e5tt\u003cbr\u003eanledning til \u00e5 disponere den p\u00e5 annen m\u00e5te mot \u00e5 gi jevngodt\u003cbr\u003ejordegods ist\u003cspan style=\"color:#808080;\"\u003eeden.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_lyng_211\u003cbr\u003etype: usage\u003c/p\u003e", "x": -750.0, "y": 93.4
