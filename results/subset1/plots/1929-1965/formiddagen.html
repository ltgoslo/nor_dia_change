;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_formiddagen_98\u003cbr\u003etype: usage\u003c/p\u003e", "x": 115.92917607379503, "y": 243.2343991527823}, {"color": "#377eb8", "id": "1929-1965_formiddagen_71", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet var ved bordet om \u003cb\u003eformiddagen\u003c/b\u003e hu hadde sett at det\u003cbr\u003evar noe omframt med \u0027n Konrad.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_formiddagen_71\u003cbr\u003etype: usage\u003c/p\u003e", "x": 313.2849419815932, "y": -524.3786134747975}, {"color": "#377eb8", "id": "1929-1965_formiddagen_191", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOg alt nu p\u00e5 \u003cb\u003eformiddagen\u003c/b\u003e begynte naeringsvettet \u00e5 r\u00f8re\u003cbr\u003eseg. En p\u00e5trengende positiv- eller lirendreier ble kort og barskt\u003cbr\u003eavvist fra de bedre plasse\u003cspan style=\"color:#808080;\"\u003er\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_formiddagen_191\u003cbr\u003etype: usage\u003c/p\u003e", "x": 301.1448399012612, "y": 643.2801604328928}, {"color": "#377eb8", "id": "1929-1965_formiddagen_25", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUt p\u00e5 \u003cb\u003eformiddagen\u003c/b\u003e viste han sig p\u00e5 g\u00e5rden hos fogdens.\u003cbr\u003eGiilcke var den eneste av embedsmennene fra hin tid, som ennu hang ved\u003cbr\u003eembedet, efterat ogs\u00e5 Rist hadde tatt avskjed.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_formiddagen_25\u003cbr\u003etype: usage\u003c/p\u003e", "x": -569.9235642142263, "y": -443.02133855643024}, {"color": "#377eb8", "id": "1929-1965_formiddagen_161", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHele \u003cb\u003eformiddagen\u003c/b\u003e l\u00e5 de der og stekte sig i den varme\u003cbr\u003ebl\u00f8te sanden bare avbrudt av en dukkert av og til n\u00e5r det blev altfor\u003cbr\u003evarmt. \u00abJa n\u00e5 er dere vel sultne tenker jeg,\u00bb sa fru Gram da det led\u003cbr\u003emot middag. \u00abJa, det skal vaere sikkert, jeg kunde gjerne spise\u003cbr\u003egr\u00e5sten,\u00bb sa Vesla. \u00ab\u00c5 n\u00e5, du vil kanskje heller ha det enn biff da,\u003cbr\u003efor det har jeg med mig.\u00bb \u00ab\u00c5 Brita, du er en knupp, biff som er det\u003cbr\u003ebeste vi vet,\u00bb kom det i kor. Brita smilte\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_formiddagen_161\u003cbr\u003etype: usage\u003c/p\u003e", "x": 52.450531630143615, "y": 675.8859324958025}, {"color": "#377eb8", "id": "1929-1965_formiddagen_81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUt p\u00e5 \u003cb\u003eformiddagen\u003c/b\u003e var det ikke mere fremkomst, og vi\u003cbr\u003egjorde fast til en stor grunn-is. Dette koss var temmelig h\u00f8yt, mer\u003cbr\u003eenn 20 fot, omtrent jevnh\u00f8yt med baugen p\u00e5 \u00abCorrect\u00bb, og det hadde\u003cbr\u003emest loddrette sider, s\u00e5 ved \u00e5 legge en leider over fra bakken kunne\u003cbr\u003evi krabbe like i land p\u00e5 kosset.\u003cspan style=\"color:#808080;\"\u003e\u003c
