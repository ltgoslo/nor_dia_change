        nodes = new vis.DataSet([{"color": "#377eb8", "id": "1929-1965_horisont_299", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet lot til at ogs\u00e5 mannskapet hadde en f\u00f8lelse av at han nu\u003cbr\u003eikke var god \u00e5 komme naer; for de skydde stilltiende den side av den\u003cbr\u003esnevre dekksplass forut, hvor han gikk. 26 \u2014Lie I I oljeklaer og\u003cbr\u003eskinnhyrer, som de hadde itrukket i anledning av vaerutsiktene, stod\u003cbr\u003ede i flokk ved spillet og snakket sammen med betenkelige \u00f8yekast opp\u003cbr\u003emot riggen og ut imot skybankene, som rullet m\u00f8rke\u003cb\u003e i horison\u003c/b\u003eten\u003cbr\u003etil luvart og alt begynte med drivskyet luft \u00e5 sende hvin gjennom den\u003cbr\u003egamle takkelas\u003cspan style=\"color:#808080;\"\u003eje.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_horisont_299\u003cbr\u003etype: usage\u003c/p\u003e", "x": -120.50195617692391, "y": 185.539300701052}, {"color": "#377eb8", "id": "1929-1965_horisont_88", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eP\u00e5 skr\u00e5 mot \u003cb\u003ehorisonten\u003c/b\u003e oprant Sydkorset, og\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_horisont_88\u003cbr\u003etype: usage\u003c/p\u003e", "x": -309.9678369085414, "y": -47.36187581382511}, {"color": "#377eb8", "id": "1929-1965_horisont_177", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHvem f\u00f8lte s\u00e5 vilt som de driften mot jorden de kom fra og\u003cbr\u003eh\u00e5pet de \u00e5ndet i? Den som seilte i \u00f8det, dr\u00f8mte seg hjemmet naer: \u00f8mt\u003cbr\u003esom str\u00f8k han en kvinne r\u00f8rte han stein og traer. Den som har f\u00f8l\u003cb\u003et\u003cbr\u003ehorisonte\u003c/b\u003ens evig vikende krets, har fattet frihetens vesen: aldri\u003cbr\u003e\u00e5 bli tilfreds, men alltid flytte dens grenser videre ut etsteds.\u003cbr\u003eSkjendet av vold stiger landet m\u00f8rkt av brenningens bre\u003cspan style=\"color:#808080;\"\u003em.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_horisont_177\u003cbr\u003etype: usage\u003c/p\u003e", "x": -176.0150525213145, "y": -255.45346240080283}, {"color": "#377eb8", "id": "1929-1965_horisont_32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSolen skinnet ute p\u00e5 isen. Kl. 11. 15 var vi ved skuten, med\u003cbr\u003eutkj\u00f8rt distanse 19 kilometer, og turen var tilende. I\u0027snne\u00dfen og\u003cbr\u003eKnudsen hadde under turen tatt alle n\u00f8dvendige stedsobservasjoner med\u003cbr\u003esekstant og kunstig \u003cb\u003ehorisont\u003c/b\u003e. Dessuten hadde Knudsen s\u00e5vel p\u00e5\u003cbr\u003eAlekseis som p\u00e5 den nye 0 tatt magnetiske observasjoner.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_horisont_32\u003cbr\u003etype: usage\u003c/p\u003e", "x": -439.68461984878627, "y": 101.60674493175313}, {"color": "#377eb8", "id": "1929-1965_horisont_199", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor \u00e5 holde riktig kurs m\u00e5tte jeg m\u00e5le solh\u00f8yden over\u003cbr\u003e\u003cb\u003ehorisonten\u003c/b\u003e ved middag for \u00e5 f\u00e5 vite hvilken breddegrad vi var\u003cbr\u003ep\u00e5, og om formiddag eller ettermiddag for \u00e5 regne ut hvilken\u003cbr\u003elengdegrad vest for Greenwich vi hadde n\u00e5dd. Til det trengte vi ogs\u00e5 \u00e5\u003cbr\u003evite hva tiden var i Greenwich, og den fikk vi ved v\u00e5re gode\u003cbr\u003elommeur.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_horisont_199\u003cbr\u003etype: usage\u003c/p\u003e", "x": -226.37944442996428, "y": -109.67385512982423}, {"color": "#377eb8", "id": "1929-1965_horisont_215", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDa m\u00e5 jeg riktig tilst\u00e5 mitt hjerte stod i brand, n\u00e5r Norge det\u003cbr\u003egikk under i \u003cb\u003ehorisontens\u003c/b\u003e rand. Han legger trekkspillet fra sig,\u003cbr\u003esier til Alf: No kan du vel h\u00f8re at han tramper igjen der oppe?\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_horisont_215\u003cbr\u003etype: usage\u003c/p\u003e", "x": -301.5188015855779, "y": -341.16990060232536}, {"color": "#377eb8", "id": "1929-1965_horisont_231", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGud Fader utstrekker sin almektige finger henimot den sovende\u003cbr\u003eAdam, som i samme \u00f8ieblikk v\u00e5kner av s\u00f8vnens urdyp til en dump,\u003cbr\u003ebarnslig undren. Usikkert famlende hever Adam sin hand op mot Guds\u003cbr\u003ebefalende finger. Mellemrummet mellem de to fingre \u2014 Guds og\u003cbr\u003emenneskets \u2014 er kun ringe, bare en fingers bredde, og idet den\u003cbr\u003eguddommelige fylde str\u00f8mmer Adam im\u00f8te, synes den guddommelige\u003cbr\u003eskaperakt og den raenneskelig-religi\u00f8se gjenstandsakt \u00e5 flyte sammen i\u003cbr\u003e\u00e9t. Guds kaldelse og det menneskelige gjensvar, Guds kjaerlighet og\u003cbr\u003eden menneskelige gjenkjaerlighet danner likesom et \u00fcbrutt hele. Og i\u003cbr\u003edet inntrykk, hvorved Adam v\u00e5kner til bevissthet om Gud, er eros og\u003cbr\u003elogos \u2014 undren og kjaerlighet \u2014 sammensmeltet i en og samme\u003cbr\u003esjelsr\u00f8relse, den uraffekt, hvori religionen har sin grunn. Enhver\u003cbr\u003eundren hos barnet, hvori en hengivenhet, om enn noks\u00e5 dump, \u00e5penbarer\u003cbr\u003esig, er en \u00e5ndelig opv\u00e5knen av lignende art. I den stiger alltid nogle\u003cbr\u003estr\u00e5ler av \u00e5nderis sol op ov\u003cb\u003eer horison\u003c/b\u003eten og bebuder den\u003cbr\u003ekommende sol opga\u003cspan style=\"color:#808080;\"\u003eng.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_horisont_231\u003cbr\u003etype: usage\u003c/p\u003e", "x": 48.45817322576548, "y": -57.31874273206367}, {"color": "#4daf4a", "id": "1929-1965_horisont_172", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen fossilf\u00f8rende serie ved Pantdalselven blir \u00e5 betrakte som\u003cbr\u003eden yngste stratigrafiske \u003cb\u003ehorisont\u003c/b\u003e som er p\u00e5vist i\u003cbr\u003eomr\u00e5det.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_horisont_172\u003cbr\u003etype: usage\u003c/p\u003e", "x": 149.5249870762079, "y": 445.0795624433285}, {"color": "#4daf4a", "id": "1929-1965_horisont_133", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJeg har pr\u00f8vd
