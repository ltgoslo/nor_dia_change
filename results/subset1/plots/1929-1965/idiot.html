003emeget tidligere tidspunkt enn efter den nuvaerende\u003cbr\u003everdensor\u003cspan style=\"color:#808080;\"\u003eden.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_idiot_41\u003cbr\u003etype: usage\u003c/p\u003e", "x": -397.6325395112061, "y": -376.39154361900574}, {"color": "#377eb8", "id": "1929-1965_idiot_24", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eJeg er gal, Elling! En \u003cb\u003eidiot\u003c/b\u003e er jeg!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_idiot_24\u003cbr\u003etype: usage\u003c/p\u003e", "x": -88.85942090412152, "y": 111.88312778372166}, {"color": "#377eb8", "id": "1929-1965_idiot_9", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOg de dekker hverandre, de to begrepene; s\u00e5 stor relativ frihet\u003cbr\u003esom vi mennesker kan opna n\u00e5r vi ved \u00e5 bruke fornuften. Det er min tro\u003cbr\u003eenn\u00e5, min livstro kan jeg kalle det, at lot vi oss lede av den, fru\u003cbr\u003eTorsen, lyttet vi alltid til den, i opr\u00f8rets time ogs\u00e5, s\u00e5 vilde den\u003cbr\u003evise oss veien vi kar a g\u00e5. Den har nemlig enorme utviklingsmuligheter\u003cbr\u003en\u00e5r den \u00f8ves! Jeg snakker ikke om \u003cb\u003eidioter\u003c/b\u003e og mindreverdige \u2014\u003cbr\u003ejeg snakker om Dem og mig! Vi to vet at fornuften svarer n\u00e5r vi anker\u003cbr\u003etil den, hvad? Og vi vet at svaret ikke alltid behager oss, hvad? Ja,\u003cbr\u003evi vet med v\u00e5r fornuft, at iengslen, Deres. \u00abevige\u00bb lengsel, ofte er\u003cbr\u003ev\u00e5r arvefiende, er fristeren som lokker oss vekk fra veien !\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_idiot_9\u003cbr\u003etype: usage\u003c/p\u003e", "x": -701.670771911733, "y": 37.71161687156985}, {"color": "#377eb8", "id": "1929-1965_idiot_30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMen s\u00e5 tok sinnet ham. Og han begynte \u00e5 skjelle ut disse gamle\u003cbr\u003e\u003cb\u003eidiotene\u003c/b\u003e som ingenting kunne skj\u00f8nne.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_idiot_30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 328.1283177573095, "y": -484.66089432486024}, {"color": "#377eb8", "id": "1929-1965_idiot_10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI oktober blev Marinedivisjonen sendt til Antwerpen; en \u00e5ndel\u00f8s\u003cbr\u003enatt gikk ryktet at de skulde holde stillingen til siste mann. \u00abJeg\u003cbr\u003etenkte ikke (som jeg hadde ventet) for en ford\u00f8mmede \u003cb\u003eidiot\u003c/b\u003e jeg\u003cbr\u003ehadde vaert som ikke hadde skrevet mer og gjort forskjellige ting\u003cbr\u003ebedre og vaert mindre selvis\u003cspan style=\"color:#808080;\"\u003ek.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_idiot_10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 138.73749506996447, "y": 276.4950141855602}, {"color": "#377eb8", "id": "1929-1965_idiot_59", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHele byen er igjen klokere enn jeg. Nu har de alle forst\u00e5tt\u00
