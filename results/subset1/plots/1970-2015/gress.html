 if\u00f8lge en tidligere bonde jeg ble\u003cbr\u003ekjent med, og der hvor grunnen ikke var opptatt p\u00e5 annen m\u00e5te, fantes\u003cbr\u003etraer,\u003cb\u003e gres\u003c/b\u003es og andre planter. Noen folk dyrket visse planter\u003cbr\u003eog urter til medisinsk, gastronomisk og rituell bruk, mens andre\u003cbr\u003espirer og nytte - vekster vokste vilt\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_gress_164\u003cbr\u003etype: usage\u003c/p\u003e", "x": -28.03103982329664, "y": -369.05706683897813}, {"color": "#377eb8", "id": "1970-2015_gress_172", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\"Man kan tenke seg at problemet best\u00e5r i \u00e5 finne frem til m\u00e5ter\u003cbr\u003e\u00e5 sl\u00e5\u003cb\u003e gres\u003c/b\u003es p\u00e5. Gruppelederen er den eneste som er klar over\u003cbr\u003eselve problemet, og m\u00e5 ikke r\u00f8pe det overfor gruppedeltakerne, men m\u00e5\u003cbr\u003ef\u00e5 dem til \u00e5 tale om beslektede problemer, f.eks. hvordan ting kan\u003cbr\u003eklippes over. Hensikten er at man ikke skal binde fantasien, samtidig\u003cbr\u003esom man skal s\u00f8ke \u00e5 utvikle en logisk og objektiv oversikt over\u003cbr\u003eproblemet. Gordon-teknikken vil vaere best anvendbar i prosjektets\u003cbr\u003einnledende faser mens problemstillingen fremdeles er noe ustrukturert,\u003cbr\u003eeventuell cgs\u00e5 for \u00e5 l\u00f8se opp problemer som har kj\u00f8rt seg fast. holder\u003cbr\u003etilbake alle negative reaksjoner, s\u00e5 som: \"\"La oss komme tilbake til\u003cbr\u003erealitetene\"\", \"\"Sjefen ville aldri g\u00e5 med p\u00e5 det\"\", eller \"\"Kunden er\u003cbr\u003eikke interessert i det\"\", \"\"Vi kan aldri f\u00e5 penger til det\"\", \"\"Vi har\u003cbr\u003eikke tid til \u00e5 tenke p\u00e5 det\"\
