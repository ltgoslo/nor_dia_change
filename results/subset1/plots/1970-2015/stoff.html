 radioaktive stoffer\u003cbr\u003efrigj\u00f8res til omgivelsene etter at kjernen er smeltet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_stoff_2604\u003cbr\u003etype: usage\u003c/p\u003e", "x": -17.221229293303733, "y": -467.3661965152563}, {"color": "#377eb8", "id": "1970-2015_stoff_4953", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSamtidig \u00f8ker tilf\u00f8rselen av eros jonsmateri ale og humus slik\u003cbr\u003eat farge, turbiditet og innhold av organisk \u003cb\u003estoff\u003c/b\u003e og\u003cbr\u003enaeringssalter \u00f8ker. Generelt sett har b\u00e5de Imsa og spesielt Atna et\u003cbr\u003esaltfattigere og mindre buffret vann enn Gl\u00e5ma. Dette p\u00e5virker\u003cbr\u003ehovedvassdraget som etter saml\u00f8pet med Atna f\u00e5r noe lavere verdier for\u003cbr\u003eledningsevne, pH og alkalitet. Fig. 16 Vannf\u00f8ring i Gl\u00e5ma ved Stai\u003cbr\u003evannmerke uttrykt som midlere d\u00f8gnvannf\u00f8ring. Konsesjonsbetinget\u003cbr\u003eminimumsvannf\u00f8ring i sommerperioden er 40 m 3 /s. Dette er markert med\u003cbr\u003estiplet linje i figuren\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_stoff_4953\u003cbr\u003etype: usage\u003c/p\u003e", "x": -88.16766429870093, "y": -683.2662749324135}, {"color": "#377eb8", "id": "1970-2015_stoff_2433", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGrunnvannshastigheten - og dermed transporttiden for de\u003cbr\u003e\u003cb\u003estoffer\u003c/b\u003e som oppl\u00f8st i vannet f\u00f8lger dette fullstendig, er i\u003cbr\u003etillegg til permeabiliteten ogs\u00e5 avhengig av det totale volum er \u00e5pne,\u003cbr\u003evannf\u00f8rende sprekker (por\u00f8siteten).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_stoff_2433\u003cbr\u003etype: usage\u003c/p\u003e", "x": -456.42364729021944, "y": -544.1430810934849}, {"color": "#ff7f00", "id": "1970-2015_stoff_6079", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eN\u00e5r teksten i A-2 ikke samtidig inneholder noen tydelig\u003cbr\u003emarkering og konkretisering av hvordan barnehagen vil sikre at\u003cbr\u003e\u003cb\u003estoff\u003c/b\u003e innen de andre fagomr\u00e5dene blir ivaretatt gjennom \u00e5ret,\u003cbr\u003evurderes denne endringen til \u00e5 vaere svaert mangelfull ut fra\u003cbr\u003erammeplanens krav om en faglig allsidighe\u003cspan style=\"color:#808080;\"\u003et.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_stoff_6079\u003cbr\u003etype: usage\u003c/p\u003e", "x": 501.9354150298625, "y": 417.0017424054601}, {"color": "#ff7f00", "id": "1970-2015_stoff_10200", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEn forutsetning er da at redaksjonen ikke lager mer spesielt\u003cbr\u003e\u003cb\u003estoff\u003c/b\u003e som intervjuer m.v.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_stoff_10200\u003cbr\u003etype: usage\u003c/p\u003e", "x": 358.9305171718502, "y": 524.1313085567995}, {"color": "#ff7f00", "id": "1970-2015_stoff_2545", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI utgangspunktet var m\u00e5let \u00e5 naerme seg idealet om en lokalsamf\u003cbr\u003eunnstilpasset skole ved 1. at elevene skulle g\u00e5 mer ut i\u003cbr\u003elokalsamfunnet og J) Prosjektgruppen for Lofotprosjektet har best\u00e5tt\u003cbr\u003eav Asle H\u00f8gmo og Karl Jan Solstad (prosjektle- dere) og Bj\u00f8rn Solberg\u003cbr\u003eog Tom Tiller (forsk- ningsassistenter). delta i den virksomhet som\u003cbr\u003eholder dette sam- funnet oppe, og 2. at lokalt/regionalt\u003cb\u003e stof\u003c/b\u003ef\u003cbr\u003eog problemstillinger mer systematisk skulle trekkes inn i skolens\u003cbr\u003eundervisning\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_stoff_2545\u003cbr\u003etype: usage\u003c/p\u003e", "x": 438.79860970522975, "y": 216.1283442885904}, {"color": "#ff7f00", "id": "1970-2015_stoff_6542", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eP\u00e5 grunnlag av det \u003cb\u003estoffet\u003c/b\u003e som i f\u00f8lge planen skal\u003cbr\u003egjennom g\u00e5s, kan elevene f. eks. vaere med \u00e5 bestemme rekkef\u00f8lgen av\u003cbr\u003eemnene, eventuelt hvor lang tid klassen b\u00f8r bruke p\u00e5 de enkelte emner.\u003cbr\u003eI flere f eg kan det ogs\u00e5 vaere aktuelt \u00e5 trekke inn nye emner etter\u003cbr\u003eelevenes spesielle onske\u003cspan style=\"color:#808080;\"\u003er.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_stoff_6542\u003cbr\u003etype: usage\u003c/p\u003e", "x": 602.7706369727231, "y": 552.3132475502966}, {"color": "#ff7f00", "id": "1970-2015_stoff_10652", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eInf ormasjonstjenesten vil s\u00e5ledes vaere rettet b\u00e5de mot\u003cbr\u003enaeringen og forvaltningen, b\u00e5de me\u003cb\u003ed sto\u003c/b\u003eff av generell\u003cbr\u003einteresse og med stoff mot avgrensede sektorer og enkeltledd innen\u003cbr\u003enaering og forvaltning. NFFR-utvalget peker ogs\u00e5 p\u00e5 at\u003cbr\u003efiskeriforskningsr\u00e5dets behov, isolert sett, utgj\u00f8r bare en del av\u003cbr\u003enaeringens totale behov om informasjonsformidling fra forskning og\u003cbr\u003eadministrasjon, og utvalget finner det derfor uriktig \u00e5 g\u00e5 inn for\u003cbr\u003eoppbygging av omf attende egne ordnin\u003cspan style=\"color:#808080;\"\u003eger.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_stoff_10652\u003cbr\u003etype: usage\u003c/p\u003e", "x": 204.31200104922334, "y": 475.8187477800845}, {"color": "#ff7f00", "id": "1970-2015_stoff_12954", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEn opplever det noen ganger som utilfredsstillende \u00e5 skulle\u003cbr\u003elegge fra seg en sak en holder p\u00e5 med for \u00e5 gj\u00f8re andre ting i flere\u003cbr\u003edager. N\u00e5r en s\u00e5 tar fatt igjen kreves det litt tid f\u00f8r en kommer inn\u003cbr\u003ei \u003cb\u003estoffet\u003c/b\u003e igjen. Ferie og fritid var det ikke fastsatt noe\u003cbr\u003espesielt om, og vi f\u00f8lger kommunale kontorers ferier seiv om\u003cbr\u003ebarnehagen f\u00f8lger skoleferiene.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_stoff_12954\u003cbr\u003etype: usage\u003c/p\u003e", "x": 486.37162444454566, "y": 674.7498370062013}]);
