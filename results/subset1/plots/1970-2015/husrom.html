        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "1970-2015_husrom_262", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBestemmelsene i dette kapittel kan fravikes i avtale om leie av\u003cbr\u003elokale. Til \u00a7 2-1 Tidspunkt for overlevering Paragrafen inneholder\u003cbr\u003ebestemmelser om p\u00e5 hvilket tidspunkt utleieren plikter \u00e5 stille\u003cbr\u003e\u003cb\u003ehusrommet\u003c/b\u003e til leierens disposisjon, og p\u00e5 hvilket tidspunkt\u003cbr\u003eutleieren anses for \u00e5 ha oppfylt denne forpliktelsen. Bestemmelsen,\u003cbr\u003esom gjelder b\u00e5de ved leie av bolig og ved leie av lokale, er en\u003cbr\u003evideref\u00f8ring av gjeldende husleielov \u00a7 13 f\u00f8rste ledd, men inneholder\u003cbr\u003eogs\u00e5 enkelte nydannelser.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_262\u003cbr\u003etype: usage\u003c/p\u003e", "x": 42.37522222639788, "y": -289.4008810915357}, {"color": "#377eb8", "id": "1970-2015_husrom_258", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet framg\u00e5r av annet ledd at leie av \u003cb\u003ehusrom\u003c/b\u003e bestemt til\u003cbr\u003eferie- eller fritidsbruk faller utenfor husleielovens virkeomr\u00e5de.\u003cbr\u003eBakgrunnen for begrensningen i lovens rekkevidde er at mange av\u003cbr\u003ereglene vil passe d\u00e5rlig p\u00e5 husrom som skal nyttes til slike form\u00e5l.\u003cbr\u003eAvtalen vil gjerne vaere temmelig kortvarig, og leieren har\u0027 til\u003cbr\u003evanlig ikke nevneverdig behov for vern mot urimelige\u003cbr\u003eavtalevilk\u00e5r\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_258\u003cbr\u003etype: usage\u003c/p\u003e", "x": -57.786274602314016, "y": 306.62586362086034}, {"color": "#377eb8", "id": "1970-2015_husrom_67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen n\u00e5gjeldende husleielov inneholder bare noen f\u00e5 regler som\u003cbr\u003ebehandler sp\u00f8rsm\u00e5let om n\u00e5r \u003cb\u003ehusrommet\u003c/b\u003e har en mangel. Etter\u003cbr\u003egjeldende rett m\u00e5 en s\u00e5ledes i stor utstrekning falle tilbake p\u00e5 en\u003cbr\u003etolking og utfylling av leieavtalen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 174.36363541237188, "y": 234.88469948617507}, {"color": "#377eb8", "id": "1970-2015_husrom_409", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr oppsigelsesfristen lang, kan det tenkes at plikten til \u00e5\u003cbr\u003emedvirke til visning f\u00f8rst blir aktuell en tid etter at oppsigelse er\u003cbr\u003egitt. Har leieren protestert mot en oppsigelse fra utleiers side etter\u003cbr\u003ereglene i \u00a7 10-12, plikter han ikke \u00e5 gi leies\u00f8kende adgang til\u003cbr\u003e\u003cb\u003ehusrommet\u003c/b\u003e f\u00f8r oppsigelsen er godtatt av retten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_409\u003cbr\u003etype: usage\u003c/p\u003e", "x": 287.2905668055497, "y": 711.3891806335066}, {"color": "#377eb8", "id": "1970-2015_husrom_90", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eN\u00e5r \u003cb\u003ehusrommet\u003c/b\u003e ikke overleveres i rett tid eller har\u003cbr\u003emangler, b\u00f8r leieren kunne endre eller holde tilbake sin egen ytelse\u003cbr\u003euten hensyn til om utleieren har gjort seg skyldig i feil eller\u003cbr\u003efors\u00f8mmelse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_90\u003cbr\u003etype: usage\u003c/p\u003e", "x": -690.0798378385123, "y": 55.41178270696801}, {"color": "#377eb8", "id": "1970-2015_husrom_505", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHer gis en ektefelle p\u00e5 \u00abbegges ansvar\u00bb rett til \u00e5 treffe\u003cbr\u003edisposisjoner \u00abfor det daglige hushold eller oppfostringen av barna\u003cbr\u003esom sedvanlig blir foretatt i disse \u00f8yemed, herunder avtale leie av\u003cbr\u003e\u003cb\u003ehusrom\u003c/b\u003e som er bestemt til felles bolig\u00bb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_505\u003cbr\u003etype: usage\u003c/p\u003e", "x": 357.35199011652657, "y": -471.71650029840464}, {"color": "#377eb8", "id": "1970-2015_husrom_381", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHan m\u00e5 da betale full leie for den gjenst\u00e5ende del av\u003cbr\u003eleieperioden selv om han er helt avsk\u00e5ret fra \u00e5 bruke \u003cb\u003ehusrommet\u003c/b\u003e\u003cbr\u003e- riktignok med fradrag for det utleieren kan oppn\u00e5 ved ny utleie.\u003cbr\u003eRegelen i \u00a7 8-3 kan ikke p\u00e5beropes fordi fravaeret ikke er\u003cbr\u003emidlertidig. Tilsvarende gjelder ved leie av lokale; leieren kan komme\u003cbr\u003ei en vanskelig situasjon dersom han er avsk\u00e5ret fra \u00e5 bruke husrommet\u003cbr\u003eselv, samtidig som oppsigelse er utelukket. Utleiers interesser er\u003cbr\u003eivaretatt ved at han kan velge mellom \u00e5 tillate framutleie og \u00e5 godta\u003cbr\u003een oppsigelse fra leieren\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_381\u003cbr\u003etype: usage\u003c/p\u003e", "x": 117.3931567870671, "y": -634.4190516162295}, {"color": "#377eb8", "id": "1970-2015_husrom_387", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI tredje ledd er det bestemt at reglene om erstatningsansvarets\u003cbr\u003eomfang i \u00a7 2-14 gjelder tilsvarende for hovedleierens ansvar overfor\u003cbr\u003eframleieren. Til \u00a78-6 Opptak i husstand Paragrafen gir leier av bolig\u003cbr\u003eadgang til \u00e5 ta inn husstandsmedlemmer i \u003cb\u003ehusrommet\u003c/b\u003e. Den er en\u003cbr\u003evideref\u00f8ring av gjeldende husleielov \u00a7 24 andre ledd annet til fjerde\u003cbr\u003epunktum, men det er foretatt noen mindre endringer i forhold til\u003cbr\u003egjeldende lov. Grunnvilk\u00e5ret for \u00e5 ta inn andre i husrommet med\u003cbr\u003ehjemmel i denne bestemmelsen er at vedkommende skal bli et\u003cbr\u003ehusstandsmedlem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_387\u003cbr\u003etype: usage\u003c/p\u003e", "x": -222.75671123192876, "y": -344.0727241710447}, {"color": "#377eb8", "id": "1970-2015_husrom_361", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI tillegg kreves det at dyreholdet ikke er til ulempe for\u003cbr\u003eutleieren eller de \u00f8vrige brukere av eiendommen. Medf\u00f8rer dyreholdet\u003cbr\u003est\u00f8y, \u00fcbehagelig lukt e.L, vil dyreholdet ofte kunne vaere til ulempe,\u003cbr\u003eog det samme gjelder dersom noen av brukerne f\u00e5r fysisk \u00fcbehag som\u003cbr\u003ef\u00f8lge av dyreholdet, for eksempel allergireaksjoner. Til \u00a7 6-4 Tilsyn,\u003cbr\u003evedlikehold og forandringer Paragrafen p\u00e5legger leieren \u00e5 gi utleieren\u003cbr\u003eeller andre personer adgang til\u003cb\u003e husromme\u003c/b\u003et for utf\u00f8ring av\u003cbr\u003ebestemt angitte gj\u00f8rem\u00e5l\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_361\u003cbr\u003etype: usage\u003c/p\u003e", "x": 59.25821122052226, "y": -25.030762829622905}, {"color": "#377eb8", "id": "1970-2015_husrom_129", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEn side ved utleiers plikt til \u00e5 stille \u003cb\u003ehusrommet\u003c/b\u003e til\u003cbr\u003eleierens disposisjon i samsvar med avtalen er at utleieren skal s\u00f8rge\u003cbr\u003efor at det hersker vanlig ro og orden i eiendommen. Denne siden av\u003cbr\u003eplikten til \u00e5 stille husrommet til leierens disposisjon kommer til\u003cbr\u003euttrykk i husleielovens \u00a7 18 syvende ledd.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_129\u003cbr\u003etype: usage\u003c/p\u003e", "x": -551.1948310486342, "y": 313.6243782940144}, {"color": "#377eb8", "id": "1970-2015_husrom_611", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEt stort antall tilfeller av helt eller delvis fri bolig i\u003cbr\u003earbeidsforhold faller s\u00e5ledes utenom b\u00e5de folketrygdlovens og\u003cbr\u003eskattebetalingslovens regler. I en del tilfeller blir fordel av fritt\u003cbr\u003e\u003cb\u003ehusrom\u003c/b\u003e i praksis heller ikke skattelagt. Dette gjelder\u003cbr\u003eeksempelvis n\u00e5r arbeidsgiver stiller til disposisjon brakkerom eller\u003cbr\u003ehybel for familiefors\u00f8rger som har sitt hjem p\u00e5 annet sted.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_611\u003cbr\u003etype: usage\u003c/p\u003e", "x": 466.2892297051699, "y": 432.046862687692}]);
