 eks.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_bit_138\u003cbr\u003etype: usage\u003c/p\u003e", "x": -256.90676253933424, "y": 187.33529874945066}, {"color": "#377eb8", "id": "1970-2015_bit_41", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI S\u00f8r-Tr\u00f8ndelag har de derfor hatt det som kan kalles en\u003cbr\u003esekvensiell omorganisering av tjenestene. Omorganiseringen har skjedd\u003cbr\u003estykkvis eller \u003cb\u003ebit\u003c/b\u003e for bit over tid.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_bit_41\u003cbr\u003etype: usage\u003c/p\u003e", "x": -198.1266589471879, "y": 66.1915591803007}, {"color": "#377eb8", "id": "1970-2015_bit_47", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEn kunne ikke lenger bygge ut en \u003cb\u003ebit\u003c/b\u003e her og der etter\u003cbr\u003esom grunneierne trengte penger og ville selge noen tomter. Grunneierne\u003cbr\u003ekunne til tider vaere noe \u00fcberegnelige\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_bit_47\u003cbr\u003etype: usage\u003c/p\u003e", "x": 112.94053528897996, "y": 420.73890913662467}, {"color": "#377eb8", "id": "1970-2015_bit_301", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMen jeg \u00f8nsket meg likevel ut p\u00e5 landet, for der \u00e5 fors\u00f8ke \u00e5\u003cbr\u003evirkeliggj\u00f8re noen av de tanker og ideer som for lenge siden hadde\u003cbr\u003einvadert, hjems\u00f8kt min sjel: dr\u00f8mmen om \u00e5 leve og virke i pakt med\u003cbr\u003enaturen, foredle jorden og arbeide i frisk luft hele \u00e5ret.\u003cbr\u003eBetingelsene for \u00e5 leve dette liv ligger godt til rette for meg her i\u003cbr\u003eCalifornia, men ikke p\u00e5 denne farmen. N\u00e5r jeg attp\u00e5til bor i hus med\u003cbr\u003eet rovdyr som glupskt og hensynsl\u00f8st fortaerer mine livskrefter,\u003cb\u003e\u003cbr\u003ebi\u003c/b\u003et for bit, er det ikke rart at jeg kommer til kort\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_bit_301\u003cbr\u003etype: usage\u003c/p\u003e", "x": -297.05465450717105, "y": 307.2589635778713}, {"color": "#377eb8", "id": "1970-2015_bit_306", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eL\u00f8sningene blir valgt etter en \u003cb\u003ebit\u003c/b\u003e for bit diskusjon ut\u003cbr\u003efra hva som fortoner seg billigst p\u00e5 kort sikt. Dette gjelder f.eks.\u003cbr\u003elandbruksareal, som blir betraktet som et reelt alternativ s\u00e5 lenge\u003cbr\u003edet vil koste mer \u00e5 bygge p\u00e5 uproduktive arealer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_bit_306\u003cbr\u003etype: usage\u003c/p\u003e", "x": -78.09890523617368, "y": 108.62471495799761}, {"color": "#ff7f00", "id": "1970-2015_bit_363", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor filer som lagres i 24 \u003cb\u003ebit\u003c/b\u003e RGB, b\u00f8r alle justeringer\u003cbr\u003eav farge(tone) og kontrast alltid utf\u00f8res i skanningen, eller f\u00f8r RAW-\u003cbr\u003efilen konverteres til TIFF. Det optimale er \u00e5 beholde alle filer i\u003cbr\u003eRGB. Kapasitet og lagringsplass gj\u00f8r imidlertid at enkelte\u003cbr\u003einstitusjoner velger \u00e5 digitalisere/konvertere svart-hvittmateriale\u003cbr\u003etil gr\u00e5skala.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_bit_363\u003cbr\u003etype: usage\u003c/p\u003e", "x": 278.64674321560017, "y": -750.0}, {"color": "#ff7f00", "id": "1970-2015_bit_365", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSkanning/ avfotografering direkte i gr\u00e5skala anbefales kun for\u003cbr\u003einstitusjoner som har en god kvalitetssikring av sin produksjon.\u003cbr\u003eJusteringer p\u00e5 filer lagret i 8 eller 16 \u003cb\u003ebit\u003c/b\u003e vil medf\u00f8re tap av\u003cbr\u003eviktig eksponeringsinformasjon. 21 Veiledningens forslag til en\u003cbr\u003eminimumsstandard er: 24 bit RGB for farge, 16 bit for gr\u00e5skala (for\u003cbr\u003emer info se 3.6. Anbefalte Standarder).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_bit_365\u003cbr\u003etype: usage\u003c/p\u003e", "x": 361.56552813245446, "y": -582.7277451235087}, {"color": "#ff7f00", "id": "1970-2015_bit_362", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEn god regel er \u00e5 unng\u00e5 farge-, tone- og kontrastjustering p\u00e5\u003cbr\u003ealle masterfiler, med mindre de er lagret i 48 \u003cb\u003ebit\u003c/b\u003e\u003cbr\u003e(RGB).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_bit_362\u003cbr\u003etype: usage\u003c/p\u003e", "x": 79.98311067543479, "y": -735.9224917072198}, {"color": "#ff7f00", "id": "1970-2015_bit_206", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDette bildet f\u00e5r 32 \u003cb\u003ebits\u003c/b\u003e fargedybde. Enkelte skannere\u003cbr\u003eleverer RGB-bilder med 30 bits fargedybde, dvs. 10 bits for hver\u003cbr\u003efarge. Det gir hele 1.024 nyanser for hver farge og kan vaere med p\u00e5 \u00e5\u003cbr\u003eskille ut detaljer, saerlig i skyggepartiene, som kanskje ikke ville\u003cbr\u003evaert synlig med en skanning i 24 bits fargedybde. FARGEROM Kalles\u003cbr\u003e\u00abColour Space\u00bb p\u00e5 engel\u003cspan style=\"color:#808080;\"\u003esk.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_bit_206\u003cbr\u003etype: usage\u003c/p\u003e", "x": 123.8754137135139, "y": -530.9187840644761}]);
