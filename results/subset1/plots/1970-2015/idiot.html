 andens underfulle kraft, slik ytrer sig dens\u003cbr\u003eguddommelige allmakt her midt iblandt oss og like for v\u00e5re \u00f8ine. Og\u003cbr\u003edenne underbare skapermakt har yttermere p\u00e5 et visst tidspunkt av\u003cbr\u003eutviklingen, plutselig og uformodet som alltid, satt en flokk\u003cbr\u003e\u003cb\u003eidioter\u003c/b\u003e inn i verden som tror de kan forklare alt denslags ut\u003cbr\u003efra \u00abarv\u00bb og \u00abmilj\u00f8\u00bb, to ord som de seiv i den anledning har oppfunnet\u003cbr\u003eog som ingen vet hvad er. Si s\u00e5 at der ikke skjer mirakler, til og med\u003cbr\u003emirakler som legger et mildt ironisk skjaer over hele denne g\u00e5defulle\u003cbr\u003everden. Det er virkelig sandt at Gud undertiden smiler, sommetider har\u003cbr\u003eman inntrykk av at han ler h\u00f8it\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_idiot_3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 633.3214980303034, "y": 215.22804996714166}, {"color": "#377eb8", "id": "1970-2015_idiot_2", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNyttige \u003cb\u003eidioter\u003c/b\u003e Kulturfolket har selv et ansvar for\u003cbr\u003esituasjonen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_idiot_2\u003cbr\u003etype: usage\u003c/p\u003e", "x": 276.45472122674465, "y": 512.7048101087308}, {"color": "#377eb8", "id": "1970-2015_idiot_1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDenne gledesdreperen av en \u003cb\u003eidiot\u003c/b\u003e og svakelig\u003cbr\u003emannsskikkelse skal ikke f\u00e5 fullf\u00f8re sitt verk! K
