<html>
<head>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "2012-2019_tape_5554", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eIf\u00f8lge Oljefondets direkt\u00f8r Yngve Slyngstads\u003cbr\u003eresultatpresentasjon falt verdien av fondets BP-aksjer med 8,3\u003cbr\u003emilliarder i andre kvartal i 2010 - det st\u00f8rste \u003cb\u003etapet\u003c/b\u003e p\u00e5 en\u003cbr\u003eenkeltinvestering i det kvartalet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2012\u003cbr\u003egrouping: 2012-2019\u003cbr\u003eidentifier: 2012-2019_tape_5554\u003cbr\u003etype: usage\u003c/p\u003e", "x": 363.18616777713083, "y": 94.7940022839379}, {"color": "#377eb8", "id": "2012-2019_tape_748", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e- Til tross for \u003cb\u003etapet\u003c/b\u003e av fem naere kolleger, og med ett\u003cbr\u003efly for lite, har de st\u00e5tt p\u00e5 og l\u00f8st sine oppdrag. P\u00e5 toppen av det\u003cbr\u003ehar de evnet \u00e5 stille ett fly med mannskap til tjeneste i Afghanistan\u003cbr\u003en\u00e5 fra september, sier Str\u00f8m-Erichsen\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2012\u003cbr\u003egrouping: 2012-2019\u003cbr\u003eidentifier: 2012-2019_tape_748\u003cbr\u003etype: usage\u003c/p\u003e", "x": 321.2238111399023, "y": -333.50179756336473}, {"color": "#377eb8", "id": "2012-2019_tape_762", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDe har 5-1-2 p\u00e5 hjemmebane, men \u003cb\u003etapene\u003c/b\u003e kom tidlig i\u003cbr\u003esesongen. Klubben har ingen nye skadeproblemer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2012\u003cbr\u003egrouping: 2012-2019\u003cbr\u003eidentifier: 2012-2019_tape_762\u003cbr\u003etype: usage\u003c/p\u003e", "x": -683.1263426045323, "y": -52.047511271263105}, {"color": "#377eb8", "id": "2012-2019_tape_12250", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cb\u003eTapet\u003c/b\u003e var \u00e9n ting \u2013 de ville ikke etterlate s\u00f8ppel p\u00e5\u003cbr\u003etribunen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 2012\u003cbr\u003egrouping: 2012-2019\u003cbr\u003eidentifier: 2012-2019_tape_12250\u003cbr\u003etype: usage\u003c/p\u003e", "x": -404.0696191767158, "y": 449.6081369425038}]);
        edges = new vis.DataSet([{"color": "black", "from": "2012-2019_tape_5554", "label": "4/0/4", "to": "2012-2019_tape_748", "weight": 4.0, "width": 4}, {"color": "black", "from": "2012-2019_tape_5554", "label": "3/0/-", "to": "2012-2019_tape_762", "weight": 3.0, "width": 4}, {"color": "black", "from": "2012-2019_tape_5554", "label": "3/-/2", "to": "2012-2019_tape_12250", "weight": 2.5, "width": 4}, {"color": "black", "from": "2012-2019_tape_748", "label": "3/-/-", "to": "2012-2019_tape_762", "weight": 3.0, "width": 4}, {"color": "black", "from": "2012-2019_tape_748", "label": "3/-/2", "to": "2012-2019_tape_12250", "weight": 2.5, "width": 4}, {"color": "black", "from": "2012-2019_tape_12250", "label": "4/-/4", "to": "2012-2019_tape_762", "weight": 4.0, "width": 4}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "nodes",
            "edges"
        ]
    },
    "edges": {
        "color": {
            "inherit": false
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
