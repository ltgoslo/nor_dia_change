unalt\u003cbr\u003e\u003cb\u003enett\u003c/b\u003e. I flere kommuner praktiseres graderte\u003cbr\u003etilknytningsavgifter som delvis erstatning for refusjonsberegning i\u003cbr\u003ehver enkelt sak. Intensjonene er at refusjon, tilknytningsavgift og\u003cbr\u003e\u00e5rsavgift samlet skal bidra til fullfinansiering av kommunens\u003cbr\u003einvesteringer, vedlikeholds- og driftsutgifter for eksterne anlegg. c)\u003cbr\u003eAndre juridiske virkemidler Plan- og bygningslovens bestemmelser gir\u003cbr\u003ekommunene gode styringsmuligheter ved planlegging av\u003cbr\u003eutbyggingsm\u00f8nster, og ved planlegging og utforming av\u003cbr\u003eboligomr\u00e5der.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_nett_176\u003cbr\u003etype: usage\u003c/p\u003e", "x": 420.17305921417756, "y": -655.0612030055188}, {"color": "#ff7f00", "id": "1980-1990_nett_52", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eN\u00e5r det gjelder realisering av tiltakene i kapittel 8, vil\u003cbr\u003earbeid med dem kunne iverksettes n\u00e5r som helst og drives kontinuerlig.\u003cbr\u003eDe vil vesentlig kreve innsats p\u00e5 niv\u00e5 av det enkelte laerested, det\u003cbr\u003eenkelte institutt/avdeling/linje og den enkelte laerer og student.\u003cbr\u003eKvaliteten i arbeidet p\u00e5 dette niv\u00e5et vil etter utvalgets mening vaere\u003cbr\u003eavhengig av hva som skjer med de tiltak som er foresl\u00e5tt i kapittel 7.\u003cbr\u003e1) Begrepet \u00abinfrastruktur\u00bb brukes her til en viss grad i overf\u00f8rt\u003cbr\u003ebetydning. Leksikalsk er betydningen \u00abd\u003cb\u003eet n\u003c/b\u003eett av faste anlegg\u003cbr\u003esom er grunnlaget for en virksomhe\u003cspan style=\"color:#808080;\"\u003et\u00bb.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u
