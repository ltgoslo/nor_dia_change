r det i huset to kamre, hvert med et lite \u003cb\u003evindu\u003c/b\u003e\u003cbr\u003esom var i stykker. Utenfor stued\u00f8ren var det en sval, og p\u00e5 nordenden\u003cbr\u003eav huset var det en tilbygd 21 - Hof Bygdebok II 09 1 t\u00f8mret\u003cbr\u003evedsk\u00e5le.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_vindu_76\u003cbr\u003etype: usage\u003c/p\u003e", "x": 86.22530965737322, "y": -73.43228445451246}, {"color": "#377eb8", "id": "1980-1990_vindu_248", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMidt p\u00e5 gulvet stod et langt bord med h\u00f8ye smale glass imellom\u003cbr\u003epapirer og tykke b\u00f8ker. - Jens lyste dit bort - det flimret i\u003cbr\u003eglassene, r\u00f8dt, gr\u00f8nt, gult; men ingen ting var veltet eller ugreid s\u00e5\u003cbr\u003edet ut for. Gammeln ruslet derp\u00e5 hen til f\u00f8rste \u003cb\u003evindu\u003c/b\u003e - det var\u003cbr\u003eordentlig lukket med alle kroker - og s\u00e5 til annet og tredje vindu,\u003cbr\u003esom ogs\u00e5 fantes \u00e5 vaere i full orden, og alt imens han gikk fremover,\u003cbr\u003eglemte han ikke \u00e5 la lysskjaeret gli hen over vegghyllene, hvor det\u003cbr\u003estod og l\u00e5 s\u00e5 meget forskjellig b\u00e5de i gr\u00e5 innpakning og i flakonger\u003cbr\u003eog beholdere av alle mulige st\u00f8rrelser og fasonger - om noen ting\u003cbr\u003eskulle vaere revet ned; men ogs\u00e5 der syntes allting ur\u00f8rt. Og Jens\u003cbr\u003eVaktmann var p\u00e5 denne m\u00e5te vel n\u00e5dd frem til fjerde vindu, da han fikk\u003cbr\u003e\u00f8ye p\u00e5 et papir som l\u00e5 p\u00e5 gulvet - og han b\u00f8yde seg for \u00e5 ta papiret\u003cbr\u003eopp, men tok da til sin forbauselse i bare planken - og idet han\u003cbr\u003ereiser seg, ser han at det st\u00e5r en mann ved bordet og steller med\u003cbr\u003ekjemikalieglasse\u003cspan style=\"color:#808080;\"\u003ene.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_vindu_248\u003cbr\u003etype: usage\u003c/p\u003e", "x": -254.96898175860449, "y": 106.06763438724425}, {"color": "#377eb8", "id": "1980-1990_vindu_174", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVed keise p\u00e5 5\u20146 mm. Da b\u00f8r spalten vaere 4 koplede\u003cb\u003e\u003cbr\u003evindue\u003c/b\u003er skal tettelistene som re- mm. Det gir best klemvirkning p\u00e5\u003cbr\u003elistene. gel festes til karmanslaget\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_vindu_174\u003cbr\u003etype: usage\u003c/p\u003e", "x": 1.7997862569935028, "y": -127.83237103879308}, {"color": "#377eb8", "id": "1980-1990_vindu_137", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGrove tyverier omfatter de tyverier hvor lovbryteren m\u00e5 forsere\u003cbr\u003een hindring for \u00e5 n\u00e5 godset, for eksempel bryte opp en d\u00f8r eller knuse\u003cbr\u003eet \u003cb\u003evindu\u003c/b\u003e.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_vindu_137\u003cbr\u003etype: usage\u003c/p\u003e", "x": -210.257221416731, "y": 216.68483906973782}, {"color": "#377eb8", "id": "1980-1990_vindu_6", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen andre kom seg ogs\u00e5 ut av et \u003cb\u003evindu\u003c/b\u003e som stod \u00e5pent og\u003cbr\u003esom vendte ut mot livb\u00e5tstasjon 1 og 2. 14 mann av de som oppholdt seg\u003cbr\u003ei den lille kinosalen, ble reddet. I messa var det fremdeles\u003cbr\u003emiddagsservering og trolig ca. 48 personer til stede. Noen var ferdige\u003cbr\u003emed \u00e5 spise, men satt og pratet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_vindu_6\u003cbr\u003etype: usage\u003c/p\u003e", "x": -64.2801431663996, "y": 121.33740549408289}, {"color": "#377eb8", "id": "1980-1990_vindu_266", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003ePortene av jern, men med sm\u00e5 kottd\u00f8rer ved siden, hvorigjennom\u003cbr\u003emenigheten kunne smutte ut og inn. Og s\u00e5 falt det nok litt underlig \u00e5\u003cbr\u003ese, hvordan der i den trange gate, skygget av gudshuset, side om side\u003cbr\u003el\u00e5 butikker, i hvis \u003cb\u003evinduer\u003c/b\u003e hvite ornater med r\u00f8de kors\u003cbr\u003eh\u00f8ytidelig og ostentativt pranget, og butikker, hvorfra det lyste\u003cbr\u003elettsindig i sm\u00e5flasker fylt med r\u00f8de lik\u00f8rer og uekte essenser - og\u003cbr\u003eoppmed kirkeveggen var klistret plakater om vaerelser tilleie\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_vindu_266\u003cbr\u003etype: usage\u003c/p\u003e", "x": -161.4445819105519, "y": 53.60731950036629}, {"color": "#377eb8", "id": "1980-1990_vindu_37", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHan solgte ogs\u00e5 biletter gjennom et lite \u003cb\u003evindu\u003c/b\u003e i\u003cbr\u003everkstedet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_vindu_37\u003cbr\u003etype: usage\u003c/p\u003e", "x": -97.17536349589297, "y": -45.37138131753807}, {"color": "#377eb8", "id": "1980-1990_vindu_211", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e- Utenfor \u003cb\u003evinduet\u003c/b\u003e lekte to bredbygde sm\u00e5piker med\u003cbr\u003e\u00abkjemper\u00bb, og for hver gang et blomsterhode falt, lo de himmelh\u00f8it av\u003cbr\u003eglede: \u00abJeg vant!\u00bb \u00abNei, jeg!\u00bb \u00abNei, jeg!\u00bb \u00abHahaha - \u00e5 Gyrilda, vi\u003cbr\u003etapte begge.\u00bb\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_vindu_211\u003cbr\u003etype: usage\u003c/p\u003e", "x": 71.10145529090772, "y": 68.71345255902801}, {"color": "#377eb8", "id": "1980-1990_vindu_12", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHer er det oftest for kaldt til \u00e5 g\u00e5 og sette seg i en park med\u003cbr\u003een god bok og slappe av. \u00abVi sitter og ser ut av \u003cb\u003evinduet\u003c/b\u003e -\u003cbr\u003elengter etter Vietnam og gr\u00e5ter.\u00bb\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_vindu_12\u003cbr\u003etype: usage\u003c/p\u003e", "x": -209.6484341688771, "y": -139.11093409530716}]);
