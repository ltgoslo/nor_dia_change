te: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_sky_64\u003cbr\u003etype: usage\u003c/p\u003e", "x": 290.3155124806169, "y": -276.7101567076142}, {"color": "#377eb8", "id": "1980-1990_sky_81", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet er en besynderlig tilstand \u00e5 vaere s\u00e5 knyttet til livet og\u003cbr\u003esamtidig s\u00e5 faerdig med det. Jeg har en f\u00f8lelse som om det hele\u003cbr\u003eplutselig kunde forsvinne likesom e\u003cb\u003en s\u003c/b\u003eky - som om v\u00e5r og h\u00f8st,\u003cbr\u003esommer og vinter, hele jorden var et syn! Jeg vil ikke belaere noen,\u003cbr\u003ejeg forteller bare hvad der skjer med mig seiv mens jeg s\u00f8k\u003cspan style=\"color:#808080;\"\u003eer.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_sky_81\u003cbr\u003etype: usage\u003c/p\u003e", "x": 89.98604462455633, "y": 287.774743202384}, {"color": "#377eb8", "id": "1980-1990_sky_69", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEndnu holder du h\u00e5nden Endnu holder du h\u00e5nden, skj\u00f8nnhet! over\u003cbr\u003ejorden, endnu kan gyldne \u003cb\u003eskyer\u003c/b\u003e og blussende solnedganger kaste\u003cbr\u003eet forsonende skjaer over denne mishandlede klode der ligger i mitt\u003cbr\u003e\u00f8ie som et gnissende sandkorn, som f\u00e5r t\u00e5rerne til \u00e5 str\u00f8mme mot min\u003cbr\u003evilje. Endnu blir ruinen av et landskap til et eventyrland en\u003cbr\u003eh\u00f8stnatt, n\u00e5r havets sorte flate f\u00e5r glans av stjerneskimmeret, og jeg\u003cbr\u003eg\u00e5r gjennem dugget gress med et flyktende s\u00f8lvskjaer om f\u00f8tterne, mens\u003cbr\u003efullm\u00e5nen holder det hele i sin hand som en vennlig trollmann. O,\u003cbr\u003eendnu kan rsm\u00e5let om eiendommens grenser i omtvistede omr\u00e5der i fjellet. Bnr.\u003cbr\u003e16 Veibak ble utskilt fra bnr. 4 ved \u003cb\u003esky\u003c/b\u003e ddelingsf orre tning\u003cbr\u003e18. oktober 1926. 9 ).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_sky_86\u003cbr\u003etype: usage\u003c/p\u003e", "x": -660.1412227595437, "y": -594.3971641967759}, {"color": "#4daf4a", "id": "1980-1990_sky_113", "label": "2", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDer jog en m\u00f8rk \u003cb\u003esky\u003c/b\u003e over Ove Munks ansikt: \u00abJeg skulle\u003cbr\u003ef\u00e5 min gode Haettenmann med meg,\u00bb sa han unnvikende\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_sky_113\u003cbr\u003etype: usage\u003c/p\u003e", "x": 750.0, "y": 378.4242403433194}]);
