        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "1980-1990_fane_0", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHan blev en ny forvirringens apostel i denne forvirringens tid\u003cbr\u003ei dette forvirrede folk, som foruten f\u00f8rerne med det brukne gevaer i\u003cbr\u003esin\u003cb\u003e fan\u003c/b\u003ee av redningsmenn fra tidens kaos kun har frembrakt B.\u003cbr\u003eDybwad Brochmann og - Vidkun Quisling! Hewins formelig fr\u00e5tser i\u003cbr\u003eeksempler p\u00e5 hvor dypt Quisling var hatet. Han forteller at da\u003cbr\u003eQuisling l\u00e5 d\u00f8d efter henrettelsen var der dem som pirket borti liket\u003cbr\u003eog h\u00f8ilydt ga uttrykk for sin avsky\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_fane_0\u003cbr\u003etype: usage\u003c/p\u003e", "x": -51.71124715808277, "y": -82.46900492680558}, {"color": "#377eb8", "id": "1980-1990_fane_1", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEndelsen \u00abklu med sine engelske aner, kunne man i hvert fall\u003cbr\u003eikke bruke. Men A Skiklubbs \u003cb\u003efane\u003c/b\u003e skulle n\u00e5 beholdes.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_fane_1\u003cbr\u003etype: usage\u003c/p\u003e", "x": 48.92725555896724, "y": 34.702239700053745}, {"color": "#377eb8", "id": "1980-1990_fane_5", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHan ble s\u00e5 begeistret for den iver og musikkglede guttene\u003cbr\u003eviste, at han efter konserten eftergav hele resten av l\u00e5net! Gleden\u003cbr\u003evar Glassverkets homorkester spiller for familien Berg i haven, ca.\u003cbr\u003e1895. H\u00f8vik Glasverks Guttemusikkorps, stiftet 18. august 1918, med\u003cbr\u003esine dirigenter Frithjof Andersen og Ragnvald Nilsen. naturligvis\u003cbr\u003estor. Hele vinteren ble det \u00f8vet iherdig, og da det i Oslo om sommeren\u003cbr\u003e1919 kom p\u00e5 tale med en tur til Stockholm, ble H\u00f8vik Glasverks\u003cbr\u003eGuttemusikkorps invitert med. Ved denne anledning skjenket glassverket\u003cbr\u003ekorpset \u003cb\u003efane\u003c/b\u003e og uniformer tegnet av glassmagasinets tegner,\u003cbr\u003eJohan Bothner.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_fane_5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 163.6076287799871, "y": -95.0378650429643}, {"color": "#377eb8", "id": "1980-1990_fane_3", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDette ble studert n\u00f8ye og de ga faktisk inntrykk av at de\u003cbr\u003etrodde det var en \u003cb\u003efane\u003c/b\u003e. Om tyskerne s\u00f8rget for transport til\u003cbr\u003eTrondheim f\u00f8lte de ikke noe ansvar for tilbakereise. Togtrafikken var\u003cbr\u003einnstilt og det led langt p\u00e5 dag. De faerreste hadde kjenninger i\u003cbr\u003eTrondheim\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_fane_3\u003cbr\u003etype: usage\u003c/p\u003e", "x": 99.51268124646195, "y": -274.1016693570634}, {"color": "#377eb8", "id": "1980-1990_fane_4", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOm de fortsatt er i behold kan de representere en betydeli , "to": "1980-1990_fane_0", "weight": 1.0, "width": 4}, {"color": "black", "from": "1980-1990_fane_6", "label": "2/3/1", "to": "1980-1990_fane_3", "weight": 2.0, "width": 4}, {"color": "black", "from": "1980-1990_fane_4", "label": "3/2/3", "to": "1980-1990_fane_3", "weight": 3.0, "width": 4}, {"color": "black", "from": "1980-1990_fane_4", "label": "3/2/-", "to": "1980-1990_fane_0", "weight": 2.5, "width": 4}, {"color": "black", "from": "1980-1990_fane_0", "label": "4/4/4", "to": "1980-1990_fane_3", "weight": 4.0, "width": 4}]);
