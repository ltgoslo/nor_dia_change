ift kommer ogs\u00e5 det inntektstapet det offentlige kan f\u00e5\u003cbr\u003eved unndragelse av andre former for skatter og avgifter. detes\u003cbr\u003einntekter mot utlandet i form av kj\u00f8p av eiendommer i \u003cb\u003eSyden\u003c/b\u003e,\u003cbr\u003elangtidsopphold osv.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_syden_5\u003cbr\u003etype: usage\u003c/p\u003e", "x": 536.4070527653582, "y": -570.5491087321692}, {"color": "#377eb8", "id": "1980-1990_syden_7", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00abHvi kan I innbille Jer, I, d\u00e5rlige menneske, at en Herrens\u003cbr\u003etjener g\u00e5r p\u00e5 akkord om gjerninger ligervis de kjetterske prester i\u003cbr\u003e\u003cb\u003eSyden\u003c/b\u003e?\u00bb \u00abN\u00e5da, n\u00e5da,\u00bb sa Hollas, \u00abdet var ikke s\u00e5 vondt ment.\u003cbr\u003eAv meg skal\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_syden_7\u003cbr\u003etype: usage\u003c/p\u003e", "x": -88.48552180583577, "y": 724.9623137914214}]);
