<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>1980-1990</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "1980-1990_tape_528", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOverfor disse m\u00e5 ansvarsgrunnlaget etter alminnelige\u003cbr\u003erettsgrunnsetninger enten vaere garanti eller rettsbrudd.\u003cbr\u003eErstatningsregelen i fjerde punktum gir bare adgang til \u00e5 kreve\u003cbr\u003eerstatning s\u00e5 langt\u003cb\u003e tape\u003c/b\u003et skriver seg fra at den som st\u00e5r for\u003cbr\u003esalget har utvist skyld eller det foreligger annet grunnlag.\u003cbr\u003eErstatningen er imidlertid ikke n\u00f8dvendigvis betinget av at det\u003cbr\u003eforeligger mangler\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_tape_528\u003cbr\u003etype: usage\u003c/p\u003e", "x": -171.25110595168422, "y": -574.8126675917932}, {"color": "#377eb8", "id": "1980-1990_tape_393", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMen ofte snakkes det om kompensasjon ogs\u00e5 n\u00e5r produksjonen og\u003cbr\u003einntektsopptjeningen i samfunnet vil bli redusert, og det er snakk om\u003cbr\u003emye mer enn at produktivitets\u00f8kningen oppveier dette \u003cb\u003etapet\u003c/b\u003e med\u003cbr\u003eet kort etterslep i tid.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_tape_393\u003cbr\u003etype: usage\u003c/p\u003e", "x": -244.19975550106932, "y": -84.63204578528864}, {"color": "#377eb8", "id": "1980-1990_tape_439", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMed den sterke ekspropriasjonstankegang som ligger bak\u003cbr\u003eberegningene (utbytte pr. km 2 skal erstattes), virker det videre\u003cbr\u003einkonsekvent \u00e5 legge til grunn en samfunnsskapt verdi ved beregning av\u003cbr\u003e\u003cb\u003etapets\u003c/b\u003e st\u00f8rrelse (se mindretallets uttalelse under kap. XIII\u003cbr\u003e1.4 b).\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_tape_439\u003cbr\u003etype: usage\u003c/p\u003e", "x": 750.0, "y": 279.23732763677936}, {"color": "#377eb8", "id": "1980-1990_tape_172", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOg det er n\u00e5 innf\u00f8rt en yrkesskadeforsikring som vil dekke hele\u003cbr\u003e\u003cb\u003etapet\u003c/b\u003e ogs\u00e5 for disse skadene. Utvalget foresl\u00e5r p\u00e5 denne\u003cbr\u003ebakgrunn at det ikke skal ytes uf\u00f8repensjon ved lavere uf\u00f8regrader enn\u003cbr\u003e30 prosent.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1980\u003cbr\u003egrouping: 1980-1990\u003cbr\u003eidentifier: 1980-1990_tape_172\u003cbr\u003etype: usage\u003c/p\u003e", "x": 68.23684431696913, "y": 221.35455534848793}]);
        edges = new vis.DataSet([{"color": "black", "from": "1980-1990_tape_528", "label": "4/-/-", "to": "1980-1990_tape_393", "weight": 4.0, "width": 4}, {"color": "black", "from": "1980-1990_tape_528", "label": "4/-/4", "to": "1980-1990_tape_172", "weight": 4.0, "width": 4}, {"color": "black", "from": "1980-1990_tape_393", "label": "-/-/4", "to": "1980-1990_tape_172", "weight": 4.0, "width": 4}, {"color": "black", "from": "1980-1990_tape_172", "label": "4/-/-", "to": "1980-1990_tape_439", "weight": 4.0, "width": 4}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "nodes",
            "edges"
        ]
    },
    "edges": {
        "color": {
            "inherit": false
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
