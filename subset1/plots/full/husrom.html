    function drawGraph() {

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "1929-1965_husrom_53", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnder enhver omstendighet har vi her et viktig omr\u00e5de hvor\u003cbr\u003edomstolskontrollen er avsk\u00e5ret. 14. Etter lov om regulering av leie\u003cbr\u003efor \u003cb\u003ehusrom\u003c/b\u003e m.v. av 28/6 1957 \u00a7 19 skal det i hver kommune vaere\u003cbr\u003een kommunal husleienemnd p\u00e5 3 medlemmer (jfr- foran s. 58 \u2014 59).\u003cbr\u003eHusleienemnda kan bl. a. sette et husroms basisleie ned eller opp hvis\u003cbr\u003eden \u00abfinner at basisleien er uforholdsmessig h\u00f8y eller lav\u00bb, jfr.\u003cbr\u003elovens \u00a7 7. Lovens formulering hindrer at nemndas avgj\u00f8relse av dette\u003cbr\u003esp\u00f8rsm\u00e5l kan pr\u00f8ves av domstolene. 15. Et kontrollomr\u00e5de hvor det har\u003cbr\u003evaert til stede behov for \u00e5 tillegge den endelige avgj\u00f8relse til et\u003cbr\u003esaerskilt organ er bankinspeksjon\u003cspan style=\"color:#808080;\"\u003een.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_husrom_53\u003cbr\u003etype: usage\u003c/p\u003e", "x": -269.722080311646, "y": 591.2263337314396}, {"color": "#377eb8", "id": "1929-1965_husrom_39", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSysselsettingsloven av 27/6 1947 \u00a7 13 gir klagerett til \u00abden\u003cbr\u003esom blir nektet bistand\u00bb, i r\u00e5fiskeloven av 14/12 1951 \u00a7 4 er det \u00abdem\u003cbr\u003esom nektes godkjenning eller hvis tillatelse blir trukket tilbake\u00bb, og\u003cbr\u003ei entrepren\u00f8rloven av 24/10 1952 \u00a7 8 er det \u00abs\u00f8kjaren\u00bb som kan klage.\u003cbr\u003eDetaljerte regler om hvem ankeretten tilkommer, kan man finne i loven\u003cbr\u003eom arbeidsl\u00f8ysetrygd av 24/6 1938 \u00a7 22 sitert foran under e (3). Av\u003cbr\u003enyere lover som uttrykkelig angir hvem klagerett tilkommer, kan nevnes\u003cbr\u003eprisloven og lov om regulering av leie for \u003cb\u003ehusrom\u003c/b\u003e av 28/6 1957.\u003cbr\u003eEtter prislovens \u00a7 50 er det bare \u00abvedkommende ervervsdrivende\u00bb som\u003cbr\u003ehar rett til \u00e5 klage. Andre som m\u00e5tte vaere \u00abinteressert\u00bb i\u003cbr\u003eavgj\u00f8relsen, har ikke klagerett\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_husrom_39\u003cbr\u003etype: usage\u003c/p\u003e", "x": 18.65495022848007, "y": 618.9565906363531}, {"color": "#377eb8", "id": "1970-2015_husrom_262", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBestemmelsene i dette kapittel kan fravikes i avtale om leie av\u003cbr\u003elokale. Til \u00a7 2-1 Tidspunkt for overlevering Paragrafen inneholder\u003cbr\u003ebestemmelser om p\u00e5 hvilket tidspunkt utleieren plikter \u00e5 stille\u003cbr\u003e\u003cb\u003ehusrommet\u003c/b\u003e til leierens disposisjon, og p\u00e5 hvilket tidspunkt\u003cbr\u003eutleieren anses for \u00e5 ha oppfylt denne forpliktelsen. Bestemmelsen,\u003cbr\u003esom gjelder b\u00e5de ved leie av bolig og ved leie av lokale, er en\u003cbr\u003evideref\u00f8ring av gjeldende husleielov \u00a7 13 f\u00f8rste ledd, men inneholder\u003cbr\u003eogs\u00e5 enkelte nydannelser.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_262\u003cbr\u003etype: usage\u003c/p\u003e", "x": 42.37522222639788, "y": -289.4008810915357}, {"color": "#377eb8", "id": "1970-2015_husrom_258", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet framg\u00e5r av annet ledd at leie av \u003cb\u003ehusrom\u003c/b\u003e bestemt til\u003cbr\u003eferie- eller fritidsbruk faller utenfor husleielovens virkeomr\u00e5de.\u003cbr\u003eBakgrunnen for begrensningen i lovens rekkevidde er at mange av\u003cbr\u003ereglene vil passe d\u00e5rlig p\u00e5 husrom som skal nyttes til slike form\u00e5l.\u003cbr\u003eAvtalen vil gjerne vaere temmelig kortvarig, og leieren har\u0027 til\u003cbr\u003evanlig ikke nevneverdig behov for vern mot urimelige\u003cbr\u003eavtalevilk\u00e5r\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_258\u003cbr\u003etype: usage\u003c/p\u003e", "x": -57.786274602314016, "y": 306.62586362086034}, {"color": "#377eb8", "id": "1970-2015_husrom_67", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen n\u00e5gjeldende husleielov inneholder bare noen f\u00e5 regler som\u003cbr\u003ebehandler sp\u00f8rsm\u00e5let om n\u00e5r \u003cb\u003ehusrommet\u003c/b\u003e har en mangel. Etter\u003cbr\u003egjeldende rett m\u00e5 en s\u00e5ledes i stor utstrekning falle tilbake p\u00e5 en\u003cbr\u003etolking og utfylling av leieavtalen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_67\u003cbr\u003etype: usage\u003c/p\u003e", "x": 174.36363541237188, "y": 234.88469948617507}, {"color": "#377eb8", "id": "1929-1965_husrom_121", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMed hjemmel i loven fikk slike fanulier rekvirert \u003cb\u003ehusrom\u003c/b\u003e\u003cbr\u003ei f. eks. enebohger p\u00e5 Blommenholm, efter de normer som gjaldt for det\u003cbr\u003eantall rom en familie efter sin st\u00f8rrelse hadde krav p\u00e5 \u00e5 disponere i\u003cbr\u003esitt eget hus. Det samhold som oppstod under krigen var vel en\u003cbr\u003emedvirkende \u00e5rsak til at dette stort sett gikk bra. S\u00e5vidt jeg har\u003cbr\u003ekunnet se av protokollene, var det aldri n\u00f8dvendig for Vellet \u00e5 blande\u003cbr\u003eseg opp i slike problemer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_husrom_121\u003cbr\u003etype: usage\u003c/p\u003e", "x": 397.3942426773862, "y": -239.06953141851122}, {"color": "#377eb8", "id": "1970-2015_husrom_409", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEr oppsigelsesfristen lang, kan det tenkes at plikten til \u00e5\u003cbr\u003emedvirke til visning f\u00f8rst blir aktuell en tid etter at oppsigelse er\u003cbr\u003egitt. Har leieren protestert mot en oppsigelse fra utleiers side etter\u003cbr\u003ereglene i \u00a7 10-12, plikter han ikke \u00e5 gi leies\u00f8kende adgang til\u003cbr\u003e\u003cb\u003ehusrommet\u003c/b\u003e f\u00f8r oppsigelsen er godtatt av retten.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_409\u003cbr\u003etype: usage\u003c/p\u003e", "x": 287.2905668055497, "y": 711.3891806335066}, {"color": "#377eb8", "id": "1929-1965_husrom_18", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVed midlertidig lov av 25. juni 1954 om regulering av leie for\u003cbr\u003e\u003cb\u003ehusrom\u003c/b\u003e m.v. ble det opprettet saerlige kommunale husleienemnder\u003cbr\u003etil \u00e5 treffe avgj\u00f8relse som f\u00f8rste instans i individuelle saker etter\u003cbr\u003eloven\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_husrom_18\u003cbr\u003etype: usage\u003c/p\u003e", "x": 314.5426379138346, "y": -9.359957712289864}, {"color": "#377eb8", "id": "1970-2015_husrom_90", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eN\u00e5r \u003cb\u003ehusrommet\u003c/b\u003e ikke overleveres i rett tid eller har\u003cbr\u003emangler, b\u00f8r leieren kunne endre eller holde tilbake sin egen ytelse\u003cbr\u003euten hensyn til om utleieren har gjort seg skyldig i feil eller\u003cbr\u003efors\u00f8mmelse.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_90\u003cbr\u003etype: usage\u003c/p\u003e", "x": -690.0798378385123, "y": 55.41178270696801}, {"color": "#377eb8", "id": "1970-2015_husrom_505", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHer gis en ektefelle p\u00e5 \u00abbegges ansvar\u00bb rett til \u00e5 treffe\u003cbr\u003edisposisjoner \u00abfor det daglige hushold eller oppfostringen av barna\u003cbr\u003esom sedvanlig blir foretatt i disse \u00f8yemed, herunder avtale leie av\u003cbr\u003e\u003cb\u003ehusrom\u003c/b\u003e som er bestemt til felles bolig\u00bb.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_505\u003cbr\u003etype: usage\u003c/p\u003e", "x": 357.35199011652657, "y": -471.71650029840464}, {"color": "#377eb8", "id": "1929-1965_husrom_23", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet kan videre vises til bestemmelser i f\u00f8lgende lover:\u003cbr\u003eVassdragsloven av 15/3 1940 \u00a7 125 nr. 1 jfr. nr. 3, lov om\u003cbr\u003eekspropriasjon og byggeforbud m. v. av 19/7 1946 \u00a7 7, 1. ledd,\u003cbr\u003emidlertidig lov om avvikling av tvungen avst\u00e5else av \u003cb\u003ehusrom\u003c/b\u003e av\u003cbr\u003e30/6 1950 \u00a7 4, siste punktum, prisloven av 26/6 1953 \u00a7 10, 4. ledd,\u003cbr\u003ejfr. regler om prisr\u00e5det fastsatt ved kgl. res. av 19/3 1954 \u00a7\u00a7 10 og\u003cbr\u003e13, lov om tilskiping av jordbruk av 18/3 1955 \u00a7 30, 2. ledd, lov om\u003cbr\u003efriluftslivet av 28/6 1957 \u00a7 26, midlertidig lov om regulering av leie\u003cbr\u003eav husrom m. v. av 28/6 1957 \u00a7 20.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_husrom_23\u003cbr\u003etype: usage\u003c/p\u003e", "x": -348.54599364409114, "y": -16.856649078508735}, {"color": "#377eb8", "id": "1929-1965_husrom_22", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEn viss reaksjon mot vidtg\u00e5ende granskningsrett av private\u003cbr\u003e\u003cb\u003ehusrom\u003c/b\u003e kan man finne i den nye forsyningslov av 14/12 1956 \u00a7\u003cbr\u003e12, 2. ledd, se Ot. prp. nr. 51 (1955) s. 17, 1. spalte.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_husrom_22\u003cbr\u003etype: usage\u003c/p\u003e", "x": -516.4694612036529, "y": -230.0812804759098}, {"color": "#377eb8", "id": "1970-2015_husrom_381", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHan m\u00e5 da betale full leie for den gjenst\u00e5ende del av\u003cbr\u003eleieperioden selv om han er helt avsk\u00e5ret fra \u00e5 bruke \u003cb\u003ehusrommet\u003c/b\u003e\u003cbr\u003e- riktignok med fradrag for det utleieren kan oppn\u00e5 ved ny utleie.\u003cbr\u003eRegelen i \u00a7 8-3 kan ikke p\u00e5beropes fordi fravaeret ikke er\u003cbr\u003emidlertidig. Tilsvarende gjelder ved leie av lokale; leieren kan komme\u003cbr\u003ei en vanskelig situasjon dersom han er avsk\u00e5ret fra \u00e5 bruke husrommet\u003cbr\u003eselv, samtidig som oppsigelse er utelukket. Utleiers interesser er\u003cbr\u003eivaretatt ved at han kan velge mellom \u00e5 tillate framutleie og \u00e5 godta\u003cbr\u003een oppsigelse fra leieren\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_381\u003cbr\u003etype: usage\u003c/p\u003e", "x": 117.3931567870671, "y": -634.4190516162295}, {"color": "#377eb8", "id": "1970-2015_husrom_387", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI tredje ledd er det bestemt at reglene om erstatningsansvarets\u003cbr\u003eomfang i \u00a7 2-14 gjelder tilsvarende for hovedleierens ansvar overfor\u003cbr\u003eframleieren. Til \u00a78-6 Opptak i husstand Paragrafen gir leier av bolig\u003cbr\u003eadgang til \u00e5 ta inn husstandsmedlemmer i \u003cb\u003ehusrommet\u003c/b\u003e. Den er en\u003cbr\u003evideref\u00f8ring av gjeldende husleielov \u00a7 24 andre ledd annet til fjerde\u003cbr\u003epunktum, men det er foretatt noen mindre endringer i forhold til\u003cbr\u003egjeldende lov. Grunnvilk\u00e5ret for \u00e5 ta inn andre i husrommet med\u003cbr\u003ehjemmel i denne bestemmelsen er at vedkommende skal bli et\u003cbr\u003ehusstandsmedlem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_387\u003cbr\u003etype: usage\u003c/p\u003e", "x": -222.75671123192876, "y": -344.0727241710447}, {"color": "#377eb8", "id": "1970-2015_husrom_361", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eI tillegg kreves det at dyreholdet ikke er til ulempe for\u003cbr\u003eutleieren eller de \u00f8vrige brukere av eiendommen. Medf\u00f8rer dyreholdet\u003cbr\u003est\u00f8y, \u00fcbehagelig lukt e.L, vil dyreholdet ofte kunne vaere til ulempe,\u003cbr\u003eog det samme gjelder dersom noen av brukerne f\u00e5r fysisk \u00fcbehag som\u003cbr\u003ef\u00f8lge av dyreholdet, for eksempel allergireaksjoner. Til \u00a7 6-4 Tilsyn,\u003cbr\u003evedlikehold og forandringer Paragrafen p\u00e5legger leieren \u00e5 gi utleieren\u003cbr\u003eeller andre personer adgang til\u003cb\u003e husromme\u003c/b\u003et for utf\u00f8ring av\u003cbr\u003ebestemt angitte gj\u00f8rem\u00e5l\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_husrom_361\u003cbr\u003etype: usage\u003c/p\u003e", "x": 59.25821122052226, "y": -25.030762829622905}, {"color": "#377eb8", "id": "1929-1965_husrom_82", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMen sa begynte skogen \u00e5 vokse op, og guttene matte annetsteds\u003cbr\u003ehen med sitt bal. \\Og s\u00e5 blev det slik at utibynguttene (eg\u003cbr\u003eiunibynguttene m\u00e5tte ha hver sitt, og der er en stadig kappestrid om\u003cbr\u003ehvem der har gildeste b\u00e5let, \u2014 nu visstnok den eneste levning av\u003cbr\u003estriden utibyen og innibyen. / Gutte
