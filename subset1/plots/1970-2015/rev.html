3e\u003cb\u003erev\u003c/b\u003e i visse landskapstyper naer byer og sentra er\u003cbr\u003e\u00f8kende\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_rev_144\u003cbr\u003etype: usage\u003c/p\u003e", "x": -105.41259933347914, "y": 216.55698509461078}, {"color": "#377eb8", "id": "1970-2015_rev_128", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNordkysten har en rekke mindre fuglefjell som er n\u00f8kkelbiotoper\u003cbr\u003ei dette ekstremt golde omr\u00e5det. Nordaust-Svalbard naturreservat har\u003cbr\u003efaste bestander av \u003cb\u003erev\u003c/b\u003e og rein og et omr\u00e5de hvor det alltid er\u003cbr\u003eisbj\u00f8rn. I de \u00f8st- og vestlige omr\u00e5dene er det flere kjente\u003cbr\u003eliggeplasser for hvalross, og Kong Karls Land er kjerneomr\u00e5det for den\u003cbr\u003ereproduserende delen av isbj\u00f8rnbestanden. Nordaust-Svalbard\u003cbr\u003enaturreservat er oppf\u00f8rt p\u00e5 UNESCCs liste over biosfaere-\u003cbr\u003ereservat\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_rev_128\u003cbr\u003etype: usage\u003c/p\u003e", "x": -288.2113855093615, "y": 3.7036646651325604}, {"color": "#377eb8", "id": "1970-2015_rev_62", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet m\u00e5 holdes oppsyn med om g\u003cb\u003erev\u003c/b\u003eling, rev eller rotter\u003cbr\u003egraver huller som svekker flomverket. Videre b\u00f8r traer p\u00e5 selve\u003cbr\u003eflomfyllingen holdes nede, da store r\u00f8tter kan f\u00f8re til lekkasjeveier\u003cbr\u003ei flomverket, ved siden av at tilsynsmulighet og adkomst i     drawGraph();

</script>
