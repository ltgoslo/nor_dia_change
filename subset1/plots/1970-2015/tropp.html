om denne veien.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_tropp_353\u003cbr\u003etype: usage\u003c/p\u003e", "x": 584.5409985049172, "y": 392.2885973053406}, {"color": "#377eb8", "id": "1970-2015_tropp_205", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor det f\u00f8rste kommer man da lett i den vanskelighet at man f\u00e5r\u003cbr\u003esterk konkurranse med hele v\u00e5r handelsfl\u00e5te, som ogs\u00e5 skal drives\u003cbr\u003eunder krig, og dernest er det i Marinen krav til uendelig mange andre\u003cbr\u003eegenskaper enn nettopp den \u00e5 vaere sj\u00f8kyndig. Videre er det et\u003cbr\u003ekolossalt behov for personell i staber, i\u003cb\u003e troppe\u003c/b\u003er og i\u003cbr\u003eavdelinger bak. Det har vist seg n\u00e5 her i Oslo i de to m\u00e5neder vi har\u003cbr\u003evaert her, at det \u00e5 f\u00e5 kontorhjelp, magasinfolk og lignende er uhyre\u003cbr\u003evanskelig, for statens l\u00f8nninger er n\u00e5 engang ikke s\u00e5 forferdelig\u003cbr\u003eh\u00f8ye, og det er meget vanskelig, saerlig n\u00e5 i feriem\u00e5nedene, i\u003cbr\u003esommerm\u00e5nedene, \u00e5 f\u00e5 inn dyktige folk p\u00e5 de l\u00f8nninger som i dag\u003cbr\u003egjelder for assistent II i statens tjenes\u003cspan style=\"color:#808080;\"\u003ete.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_tropp_205\u003cbr\u003etype: usage\u003c/p\u003e", "x": 260.6230466842271, "y": 456.16204290715564}, {"color": "#377eb8", "id": "1970-2015_tropp_57", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eOberst Gladstad var ikke i Kristiansand ved krigsutbruddet, men\u003cbr\u003ekom til
