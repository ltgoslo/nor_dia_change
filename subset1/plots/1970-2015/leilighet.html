circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eFor enebolig er gjennomsnittlig egenkapital i 1971 kommet opp i\u003cbr\u003ekr. 39 200, \u2014. Gjennomsnittlig tall for egenkapital for hele landet\u003cbr\u003efor samtliige boligtyper var i 1971 kommet opp i kr. 29 800, \u2014. En vil\u003cbr\u003ei denne forbindelse gj\u00f8re oppmerksom p\u00e5 at hovedtyngden av\u003cbr\u003estatsansatte arbeider i byer og tettsteder hvor prisene p\u00e5\u003cbr\u003e\u003cb\u003eleiligheter\u003c/b\u003e og eneboliger ligger h\u00f8yere og muligheten for\u003cbr\u003eegeninnsats er mindre enn i landsgjennomsnittet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_leilighet_1779\u003cbr\u003etype: usage\u003c/p\u003e", "x": 455.35362480035917, "y": 265.53546249497}, {"color": "#377eb8", "id": "1970-2015_leilighet_200", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHun koser seg i \u003cb\u003eleiligheten\u003c/b\u003e om morgenen n\u00e5r hun er\u003cbr\u003ealene. Hun liker \u00e5 rusle rundt i sl\u00e5brokken f\u00f8r hun kler p\u00e5 seg og\u003cbr\u003espiser frokost. Verken Bente eller\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_leilighet_200\u003cbr\u003etype: usage\u003c/p\u003e", "x": 211.48622116362756, "y": 419.0631822125745}, {"color": "#377eb8", "id": "1970-2015_leilighet_3022", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eGjennomsnittlige anleggskostnader for alle \u003cb\u003eleiligheter\u003c/b\u003e\u003cbr\u003emed husbanktilsagn i 1970 var kr. 115 500, inklusive\u003cbr\u003emerverdiavgift.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_leilighet_3022\u003cbr\u003etype: usage\u003c/p\u003e", "x": 365.05297840285624, "y": 477.0279303401623}, {"color": "#377eb8", "id": "1970-2015_leilighet_1226", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLeilighetene var pene og komfortable med kort avstand til\u003cbr\u003ehotellet. Informasjonsm\u00f8tet var kort og greit \u003cb\u003elagt\u003c/b\u003e opp.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_leilighet_1226\u003cbr\u003etype: usage\u003c/p\u003e", "x": 117.17221948076477, "y": 202.4511614885328}, {"color": "#377eb8", "id": "1970-2015_leilighet_532", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEllers er saerlig f\u00f8lgende bestemmelser i husleieloven av\u003cbr\u003ebetydning for leieforholdet mellom borettslaget og andelseieren: 5 som\u003cbr\u003ebestemmer at leieavtalen skal vaere skriftlig hvis en av partene\u003cbr\u003ekrever det. \u00a7 13 om overlevering av utlei\u003cb\u003ed leiligh\u003c/b\u003eet eller rom.\u003cbr\u003eEtter 1. og 2. ledd i sistnevnte paragraf skal borettslaget som\u003cbr\u003eutleier til avtalt tid stille boligen til r\u00e5dighet for andelseieren i\u003cbr\u003eordentlig stan\u003cspan style=\"color:#808080;\"\u003ed.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1970\u003cbr\u003egrouping: 1970-2015\u003cbr\u003eidentifier: 1970-2015_leilighet_532\u003cbr\u003etype: usage\u003c/p\u003e", "x": 525.8858872004346, "y": -12.134084142933366}, {"color": "#377eb8", "id": "1970-2015_leili
