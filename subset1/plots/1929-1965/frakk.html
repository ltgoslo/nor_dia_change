        nodes = new vis.DataSet([{"color": "#377eb8", "id": "1929-1965_frakk_126", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDe som bare flyktig kjente Fridtjof Nansen i hans unge \u00e5r, s\u00e5\u003cbr\u003efor sig en h\u00f8i, stram, barsk kar, p\u00e5fallende klaedd, i noget stramt*\u003cbr\u003esittende idrettst\u00f8i,\u003cb\u003e frak\u003c/b\u003ek gikk han aldri med. En forfengelig\u003cbr\u003efyr, tenkte visst mange, han m\u00e5tte vaere noget narraktig, fordi han\u003cbr\u003egikk s\u00e5 aparte klaedd. Folk pleide ikke g\u00e5 slik klaedd dengang. Men\u003cbr\u003en\u00e5r broren snakket til ham om det\u003cspan style=\"color:#808080;\"\u003ete :\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_frakk_126\u003cbr\u003etype: usage\u003c/p\u003e", "x": 119.10055859048066, "y": 460.6899191938835}, {"color": "#377eb8", "id": "1929-1965_frakk_187", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eNei, riktig fin skolelaerer med\u003cb\u003e frak\u003c/b\u003ek \u2014 inne i\u003cbr\u003ebyen\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_frakk_187\u003cbr\u003etype: usage\u003c/p\u003e", "x": -225.97617393255263, "y": -526.6380605013179}, {"color": "#377eb8", "id": "1929-1965_frakk_180", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eBERENT (setter \u003cb\u003efra\u003c/b\u003e seg batt og legger fra seg frakken p\u00e5\u003cbr\u003estolen ved d\u00f8ren. Kommer langsomt frem, setter seg ved bordet, s\u00e5 at\u003cbr\u003ehan har dette ved siden, tar papirer frem av sin brystlomme) .\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_frakk_180\u003cbr\u003etype: usage\u003c/p\u003e", "x": -454.24773665894617, "y": -596.1927301198103}, {"color": "#377eb8", "id": "1929-1965_frakk_212", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHan lukket den tomme butikken sin, knepte \u003cb\u003efrakken\u003c/b\u003e tett\u003cbr\u003etil og gikk over til skolen gjennem bl\u00e5st og regn og skvalpende\u003cbr\u003evannpytter.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_frakk_212\u003cbr\u003etype: usage\u003c/p\u003e", "x": 177.43307093888833, "y": 750.0}, {"color": "#377eb8", "id": "1929-1965_frakk_280", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet ble stj\u00e5let 1 vadmelskjole, 4 skjorter, 2 halskrager, 1\u003cbr\u003esilket\u00f8rklae, 3 nye bomullst\u00f8rklaer, 2 klaedesvester, 1 klaedeslue, 2\u003cbr\u003enye fiskegarn, 1 laerskreppe, et stykke laer, endel t\u00f8rrfisk, et spann\u003cbr\u003emed sm\u00f8r, 5Vf alen dreil, 1 feldklaede, kaffekanne av messing, 2 alen\u003cbr\u003elerret, 2 par bomullsvanter, 1 h\u00e5ndklaede, 1 par nye sko, 11/*l 1 /*\u003cbr\u003ealen sengevar, 3 dusin knapper, 1 halsbind, 1 rutet silket\u00f8rklae, 2\u003cbr\u003epar vadmelsbukser, 1 par ullvan\u003cb\u003eter o\u003c/b\u003eg 1 frakk. Halvor Embretsen\u003cbr\u003ehadde ingen kunnskap om hvem som kunde ha begatt tyveriet men \u2014 sier\u003cbr\u003elensmannen \u2014 foranlediget ved de forklarmger som var framkommet under\u003cbr\u003eforh\u00f8r over en Kristofer Iversen Stutrudr\u00f8nnmgen fra Sol\u00f8r \u2014 han ble\u003cbr\u003ekalt Basen \u2014 tilf\u00f8yer han at Jon Kaaten, som har vaert i Trysil p\u00e5\u003cbr\u003earbeid, var godt kjent p\u00e5 Kolos i den tid tyveriet foregikk, fordi han\u003cbr\u003eofte var med Halvor Embretsen inn i bua der varene var tatt, og hvor\u003cbr\u003eHalvor hadde sm\u00f8r, mysost og sild til salgs. Sporene som vistes i\u003cbr\u003edogga morgenen etter tyveriet, syntes \u00e5 vise at det hadde vaert 4\u003cbr\u003epersoner sammen om det. Tyveriet ble visst aldri oppklaret, men\u003cbr\u003efors\u00e5vidt er det heller ikke det som interesserer oss. Det som vi\u003cbr\u003ehefter oss ved, er art og mengde av de varer som ble tatt. Det er\u003cbr\u003etydeligvis en varebeholdning eller deler av en slik ty vene er kommet\u003cbr\u003eover, og det aller meste var slike varer som det var forbudt \u00e5 omsette\u003cbr\u003eutenom de priviligerte la\u003cspan style=\"color:#808080;\"\u003endkremmere.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_frakk_280\u003cbr\u003etype: usage\u003c/p\u003e", "x": 220.69639692977663, "y": -675.3902163807578}, {"color": "#377eb8", "id": "1929-1965_frakk_308", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eVi hadde nemlig baat \u003cb\u003efra\u003c/b\u003e selveste game warden. Heldigvis\u003cbr\u003ehadde jeg dog den gamle frakken min med den kvelden. Den frakken er\u003cbr\u003etemmelig haendi, skal jeg si dere, n\u00e5ar fristelsen er blit en stakkars\u003cbr\u003ekrok for sterk\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_frakk_308\u003cbr\u003etype: usage\u003c/p\u003e", "x": -175.15357536744585, "y": 619.8181307413045}, {"color": "#377eb8", "id": "1929-1965_frakk_339", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHan syntes \u00e5 vaere f\u00f8dt og b\u00e5ret til \u00e5 tr\u00e5kkes p\u00e5, vaere byens\u003cbr\u003ebeklager og ynkede narr Eller Faste vendte seg br\u00e5tt og str\u00f8k med rask\u003cbr\u003efart oppad hovedgaten til banken dens f\u00f8rer og f\u00f8rste mann, som\u003cbr\u003ebegynte i en loslit\u003cb\u003et fra\u003c/b\u003ekk og endte med \u00e5 gj\u00f8re byen til en\u003cbr\u003estorstad! N\u00e5lestikk . . . ? . .\u003cspan style=\"color:#808080;\"\u003e .\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_frakk_339\u003cbr\u003etype: usage\u003c/p\u003e", "x": -674.2447328948095, "y": -282.9724377881723}, {"color": "#377eb8", "id": "1929-1965_frakk_290", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMen hun hadde selterspulver. \u00abTa av dig \u003cb\u003efrakken\u003c/b\u003e \u2014 s\u00e5\u003cbr\u003eskal du f\u00e5 noget \u00e5 slukke t\u00f8rsten med, gutten min.\u00bb Hun lukket d\u00f8ren\u003cbr\u003etil spisestuen efter sig \u2014 n\u00e5 n\u00e5dde ingen lyd inn til de andre\u003cbr\u003eguttene.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_frakk_290\u003cbr\u003etype: usage\u003c/p\u003e", "x": -399.83279932521367, "y": 456.06358942300386}, {"color": "#377eb8", "id": "1929-1965_frakk_136", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eEn kar i lang \u003cb\u003efrakk\u003c/b\u003e med blanke knapper, en kar med\u003cbr\u003eskinnlue nedover \u00f8rene, en kar med hvite vanter p\u00e5 fingrene.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_frakk_136\u003cbr\u003etype: usage\u003c/p\u003e", "x": -265.61709360633364, "y": -177.1671047417106}, {"color": "#377eb8", "id": "1929-1965_frakk_83", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u00abMan lever i tynn \u003cb\u003efrakk\u003c/b\u003e og kulde, sm\u00e5 forhold ... undser\u003cbr\u003esig i sin sjel . . . f\u00f8ler sig \u00e5g\u00e5 under som menneske dag for dag\u003cbr\u003e...\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_frakk_83\u003cbr\u003etype: usage\u003c/p\u003e", "x": 569.5937464684408, "y": -367.79719182052906}, {"color": "#377eb8", "id": "1929-1965_frakk_306", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Du kan da vite du skal f\u00e5 penger til nattlosji i kveld, Arne.\u003cbr\u003eMen bli nu med inn begge to, s\u00e5 skal dere f\u00e5 en kopp varm kaffe og\u003cbr\u003esmake p\u00e5 julebaksten min. De vrengte av sig \u003cb\u003efrakkene\u003c/b\u003e i entreen\u003cbr\u003eog s\u00e5tte sig ved kj\u00f8kkenbordet, og for mig s\u00e5 det ut som de likte at\u003cbr\u003ejeg hygget om dem.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_frakk_306\u003cbr\u003etype: usage\u003c/p\u003e", "x": -3.903127210952392, "y": -564.8812591609135}]);
