 i dens egen\u003cbr\u003einteresse \u00e5 lede inn i \u003cb\u003ekloakken\u003c/b\u003e, anses som bruk av ledningen\u003cbr\u003efra dens egen og ikke fra den ovenfor liggende kommunes eller eiendoms\u003cbr\u003eside. De enkelte grunneiere anses \u00e5 bruke kloakken like meget hver,\u003cbr\u003ehvis det ikke er stor forskjell i vassmengden fra de enkelte\u003cbr\u003eeiendommer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_kloakk_47\u003cbr\u003etype: usage\u003c/p\u003e", "x": -529.3054794395146, "y": -591.5703266874465}, {"color": "#377eb8", "id": "1929-1965_kloakk_80", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet tok nok tid med lukking av enkelte stinkende bekker, heit\u003cbr\u003eopp til de siste \u00e5rene minnes en jo Kirkedalsbekken, men ogs\u00e5 hva\u003cbr\u003e\u003cb\u003ekloakk\u003c/b\u003e ang\u00e5r kan en nok si at veldistriktet er \u0026lt;\u0026lt;vel\u003cbr\u003ebel\u00e5ten\u00bb for \u00e5 hente et uttrykk fra andre siden av Kjolen. Nar man\u003cbr\u003etenker tilbake p\u00e5 den f\u00f8rste tids vannbaenng far man de korrekte\u003cbr\u003eperspektiver\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_kloakk_80\u003cbr\u003etype: usage\u003c/p\u003e", "x": 34.29601185381738, "y": 257.88324521492655}, {"color": "#377eb8", "id": "1929-1965_kloakk_16", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDen er bygget av sand i tilnaermelsesvis horisontale lag. Under\u003cbr\u003eanlegget av en\u003cb\u003e kloak\u003c/b\u003ek i Tynset sommeren 1939 viste det seg at\u003cbr\u003esandlaget dekker         network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
