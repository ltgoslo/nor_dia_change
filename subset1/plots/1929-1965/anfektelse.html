    function drawGraph() {

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#377eb8", "id": "1929-1965_anfektelse_17", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eSaerlig er det vel derved etter v. 12 \u00e5 tenke p\u00e5 folk som\u003cbr\u003epreker falsk frihet fra loven (sml. 2 Tim. 3, 1 fig.; 2 Pet. 2, 1\u003cbr\u003efig). S\u00e5ledes vil (v. 12) \u00aburettferdigheten\u00bb (sml. til 7, 23) ta\u003cbr\u003eoverhand i menigheten, og f\u00f8lgen derav blir da at kristenlivet\u003cbr\u003e\u00f8delegges hos de kristnes store flerhet, idet kjaerligheten blir kold.\u003cbr\u003eJesus forutsier alts\u00e5 her en stadig tiltagende utartning innen\u003cbr\u003emenigheten, som selvf\u00f8lgelig ogs\u00e5, liksom hatet og forf\u00f8lgelsen\u003cbr\u003eutenfra, vil medf\u00f8r\u003cb\u003ee anfektel\u003c/b\u003ese og fristelse for alle sanne\u003cbr\u003edisiple\u003cspan style=\"color:#808080;\"\u003er.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_anfektelse_17\u003cbr\u003etype: usage\u003c/p\u003e", "x": 61.80369167004673, "y": -144.0697294503968}, {"color": "#377eb8", "id": "1929-1965_anfektelse_31", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDe fortviler nemlig over sig selv, og Guds ord gj\u00f8r sin\u003cbr\u003egjerning i dem og virker beven for Gud (pavorem Dei). 1 ) Den allerede\u003cbr\u003ei Ps I betonte selvfortvilelse fremhever Luther nu i R som den rette\u003cbr\u003eog gode frukt av predest.laeren. Herrens ord i Rom. 9, 15 er, sier\u003cbr\u003eLuther, et h\u00e5rdt svar for de hovmodige og kloke, men s\u00f8tt og kjaert\u003cbr\u003efor de saktmodige og ydmyke, fordi disse fortviler over sig selv.\u003cbr\u003eDerfor tar Gud sig av dem. 2 ) Hvis da nogen er altfor engstelig for\u003cbr\u003eat han ikke er utvalgt, eller han kommer \u003cb\u003ei anfektel\u003c/b\u003ese m. h. t.\u003cbr\u003esin egen utvelgelse (tentatur de electione sui), s\u00e5 skal han takke for\u003cbr\u003es\u00e5dan angst og glede sig over den, da han med tillit er forvisset om\u003cbr\u003eat Gud ikke kan lyve, som uttaler ordene i Ps. 51, 19. F\u00f8lgelig skal\u003cbr\u003ehan freidig (audacter) styrte sig inn i den forjettende Guds sannhet,\u003cbr\u003eog vende sig fra den skremmende Guds forutviden; da vil han vaere\u003cbr\u003esalig og utvalgt. 8 ) P\u00e5 tilsvarende m\u00e5te hevder Luther, at de som\u003cbr\u003eforherdes overfor Guds ord (ad verbum Dei indurantur) og er selvsikre,\u003cbr\u003edermed har et meget d\u00e5rlig tegn (pessimum signum habent). 4 ) Her er\u003cbr\u003eif\u00f8lge Luther en avgjort forskjell mellem de forkastede og de\u003cbr\u003eutvalg\u003cspan style=\"color:#808080;\"\u003ete.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_anfektelse_31\u003cbr\u003etype: usage\u003c/p\u003e", "x": 241.11844951278982, "y": -53.91540314568751}, {"color": "#377eb8", "id": "1929-1965_anfektelse_10", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u2014 Gamle venn, Gud gi dig seierrikt \u00e5 kjempe dig igjennem dine\u003cbr\u003e\u003cb\u003eanfektelser\u003c/b\u003e i Jesu navn. Min tro og tr\u00f8st, mitt h\u00e5p og b\u00f8nn, o\u003cbr\u003eHerre, du formere!\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_anfektelse_10\u003cbr\u003etype: usage\u003c/p\u003e", "x": 336.31104201792004, "y": -348.63931592755773}, {"color": "#377eb8", "id": "1929-1965_anfektelse_43", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eMen mere allsidig er sjelesorgen i Ps 11, idet Luther her b\u00e5de\u003cbr\u003egir de utf\u00f8rlige advarsler mot predest.\u003cb\u003eanfektelsen\u003c/b\u003e som\u003cbr\u003edjevelens verk og mot de dermed f\u00f8lgende synder, og tillike p\u00e5 en ennu\u003cbr\u003emere fremtredende m\u00e5te enn i R stiller Kristus inn i anfektelsen og\u003cbr\u003eviser hen til hans seier som en seier ogs\u00e5 for oss. Forskjellig fra R\u003cbr\u003eer Ps II enn videre ogs\u00e5 derved, at mens i R saerlig kjaerligheten\u003cbr\u003erepresenterer den restl\u00f8se hengivelse i Guds vilje, rykker i Ps II\u003cbr\u003etroen i forgrunnen som den makt hvorved seieren vinnes, idet sjelen\u003cbr\u003ekjemper med tro mot tro og fastholder tilliten til Guds rettferdighet\u003cbr\u003eogs\u00e5 n\u00e5r han ford\u00f8mme\u003cspan style=\"color:#808080;\"\u003er.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_anfektelse_43\u003cbr\u003etype: usage\u003c/p\u003e", "x": 518.3418459509288, "y": -206.8218979594133}, {"color": "#377eb8", "id": "1929-1965_anfektelse_33", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS\u00e5danne gudsbespottelser, som djevelen voldsomt fremtvinger av\u003cbr\u003emennesker mot deres vilje, kan endog undertiden klinge kjaert i Guds\u003cbr\u003e\u00f8re, som et halleluja og en jubelsang. Ti jo slemmere gudsbespottelsen\u003cbr\u003eer, desto kjaerere er den Gud, vel \u00e5 merke n\u00e5r hjertet f\u00f8ler at det\u003cbr\u003eikke vil denne bespottelse, men er i stor angst over \u00e5 ha beg\u00e5tt den.\u003cbr\u003eTi en s\u00e5dan pavor mali er et tydelig tegn p\u00e5 dette menneskes gode\u003cbr\u003ehjerte. 1 ) Men nettop med diss\u003cb\u003ee anfektels\u003c/b\u003eer for \u00f8ie advarer\u003cbr\u003eLuther mot overhodet \u00e5 beskjeftige sig med\u003cbr\u003epredestinasjonslaer\u003cspan style=\"color:#808080;\"\u003een.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_anfektelse_33\u003cbr\u003etype: usage\u003c/p\u003e", "x": -26.275952678788155, "y": 151.04607137528194}, {"color": "#377eb8", "id": "1929-1965_anfektelse_32", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eS\u00e5 kunde han ut av egen erfaring tale om disse\u003cbr\u003e\u003cb\u003eanfektelser\u003c/b\u003e og om veier og midler til \u00e5 seire over dem. Det\u003cbr\u003esp\u00f8rsm\u00e5l som p\u00e5 dette omr\u00e5de aller mest pinte Luthers sjel, og som\u003cbr\u003eatter og atter m\u00e5tte melde sig, var det allerede foran ber\u00f8rte om ens\u003cbr\u003eegen personlige predestinasjon, hvorvidt man selv er med blandt de\u003cbr\u003eutvalgtes tall eller ikke. M. h. t. dette sp\u00f8rsm\u00e5l viser Luther hen\u003cbr\u003etil Paulus, som ved en \u00e5penbaring var blitt forvisset om \u00e5 vaere et\u003cbr\u003evas electionis. 7 ) Nu er ogs\u00e5 vi alle, hevder Luther, forvisset om at\u003cbr\u003eder er dem som er utvalgt (de electis et nos omnes certi\u003cbr\u003esumus)\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_anfektelse_32\u003cbr\u003etype: usage\u003c/p\u003e", "x": 99.87271943666529, "y": 302.9233401716133}, {"color": "#377eb8", "id": "1929-1965_anfektelse_48", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eUnder alle disse \u003cb\u003eanfektelser\u003c/b\u003e stod fruens h\u00f8ye person i\u003cbr\u003euavbrutt travelhet b\u00f8yd som en kran over kassen med byvarene, som var\u003cbr\u003el\u00f8ftet inn p\u00e5 kj\u00f8kkengulvet. Dunker, vidjekurver med h\u00f8y i, sm\u00e5sekker\u003cbr\u003eog en uendelighet av pakker i gr\u00e5tt omslag ombundet med hyssing, sm\u00e5\u003cbr\u003eog store, forsvant efterh\u00e5nden i deres forskjellige\u003cbr\u003eoppbevaringssteder, like til den siste, sekken med det fine hvetemel,\u003cbr\u003esom ble b\u00e5ret inn av Stor-Ola og satt hen for seg i melkassen inne i\u003cbr\u003espiskammeret.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_anfektelse_48\u003cbr\u003etype: usage\u003c/p\u003e", "x": -222.5105090265289, "y": 365.0630136292894}, {"color": "#377eb8", "id": "1929-1965_anfektelse_11", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eHan h\u00f8rte vel ikke til de prester som hadde altfor farlige\u003cbr\u003e\u003cb\u003eanfektelser\u003c/b\u003e og vel ikke til d6 diktere som holdt altfor mange\u003cbr\u003edommedager over sig selv.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_anfektelse_11\u003cbr\u003etype: usage\u003c/p\u003e", "x": 335.87902872539274, "y": 362.4818480403946}, {"color": "#377eb8", "id": "1929-1965_anfektelse_56", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDiktet viser hans tvil og samvittighetsnag, som ogs\u00e5 brer sig\u003cbr\u003eut blandt hans menn og symboliserer sig i \u00abvita frun\u00bb som g\u00e5r igjen.\u003cbr\u003eEfter store \u003cb\u003eanfektelser\u003c/b\u003e kommer han til slutt ved s\u00f8nnens hjelp\u003cbr\u003etil det resultat at det er for folkets egen skyld han har rettet det\u003cbr\u003eblodige slag mot adelen.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_anfektelse_56\u003cbr\u003etype: usage\u003c/p\u003e", "x": 426.12539980112, "y": 242.33582209064278}, {"color": "#377eb8", "id": "1929-1965_anfektelse_30", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet er for \u00e5 ydmyke de utvalgte og laere dem \u00e5 sette all sin\u003cbr\u003elit til hans barmhjertighet alene og opgi all stolen p\u00e5 egen vilje og\u003cbr\u003eegne gjerninger, at Gud lar dem komme i fortvilelse og\u003cb\u003e\u003cbr\u003eanfektels\u003c/b\u003ee og bli forfulgt av djevelen, verden og kj\u00f8det, idet han\u003cbr\u003eselv setter disse i bevegelse (quos excitat). 8 ) Derfor opvekker Gud\u003cbr\u003eendog ofte \u00abog saerlig i v\u00e5r tid\u00bb (et precipue nostro tempore)\u003cbr\u003edjevelen til \u00e5 styrte de utvalgte i forferdelige synder (horrenda\u003cbr\u003epeccata) og en tidlang ha herred\u00f8mme over dem. Og allikevel f\u00f8rer han\u003cbr\u003edem gjennem alt dette og befrir dem til slutt imot deres forventning,\u003cbr\u003emens de selv som fortvilede sukker over sin ondskap og sin mangel p\u00e5\u003cbr\u003evilje til det gode. 4 ) S\u00e5ledes vil da ordene om Faraos forherligelse\u003cbr\u003evise, at frelsen beror p\u00e5 Guds forbarmelse og ikke p\u00e5 menneskets vilje\u003cbr\u003e(quod soli\u003cspan style=\"color:#808080;\"\u003eus\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_anfektelse_30\u003cbr\u003etype: usage\u003c/p\u003e", "x": 39.547347894243664, "y": 6.455835980013727}]);

    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
