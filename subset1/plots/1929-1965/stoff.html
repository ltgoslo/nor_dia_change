03c/b\u003e som gar inn under denne lov. kan p\u00e5legges a betale\u003cbr\u003eavgift for godkjen- ning og tilsyn etter regler og satser som\u003cbr\u003edepartementet bestemmer. Slik avgift kan ogs\u00e5 p\u00e5legges selger av\u003cbr\u003eapparater og materiell for unders\u00f8kelse og godkjenning. \u00a7 4. Blir de\u003cbr\u003eforskrifter eller p\u00e5legg som gis etter denne lov. ikke etterkommet\u003cbr\u003einnen den frist som er satt. kan departementet eller\u003cbr\u003etilsynsmyndigheten forby bruk av vedkommende anlegg, apparater eller\u003cbr\u003estoffer.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_stoff_1230\u003cbr\u003etype: usage\u003c/p\u003e", "x": -99.74447957110775, "y": -564.3197721209672}, {"color": "#377eb8", "id": "1929-1965_stoff_1528", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eT\u00e5pene av disse \u003cb\u003estoffer\u003c/b\u003e foregrr til alle tider, n\u00e5r der\u003cbr\u003eer fuktighet nok til at sigevann opst\u00e5r; men storst er tapet for alles\u003cbr\u003evedkommende i den varme \u00e5rstid, \u00f8ar der produseres de sfirste mengder\u003cbr\u003esalpetersyre, forutsatt at der da ikke eksisterer en plantevekst som\u003cbr\u003eefter hvert ka/i opta salpetersyren.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_stoff_1528\u003cbr\u003etype: usage\u003c/p\u003e", "x": -201.8506321479753, "y": -750.0}, {"color": "#377eb8", "id": "1929-1965_stoff_1525", "label": "0", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDet \u00ab\u0027il si at man i sigevannet skulde finne en lang rekke sa\u003cbr\u003evel baser som svreradikaler,i det hele alle de \u003cb\u003estoffer\u003c/b\u003e som\u003cbr\u003efinnes i jorden; men p\u00e5 grunn av Jordens absorbsjon eptrer mange av\u003cbr\u003edisse stoffer i sigevar.net i s\u00e5 liten mengde at n\u00e5r det er tale om \u00e5\u003cbr\u003eansl\u00e5 tapet, kan en dei settes ut av betraktning. S\u00e5ledes pleier ofte\u003cbr\u003ef.eks. fosfatjoncne optre bare som spor i sigevannet.\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_stoff_1525\u003cbr\u003etype: usage\u003c/p\u003e", "x": -547.065215244772, "y": -382.8089585961726}, {"color": "#ff7f00", "id": "1929-1965_stoff_1389", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eLaereren kan ogs\u00e5 ordne\u003cb\u003e stoffe\u003c/b\u003et i biologiske grupper:\u003cbr\u003eplanter og dyr i skogen, planter og dyr p\u00e5 enga osv., og i alle\u003cbr\u003etilfelle m\u00e5 han vise elevene hvorledes planter og dyr lever sammen p\u00e5\u003cbr\u003ede ymse steder, og er avhengige av hverandre og av forholdene ellers i\u003cbr\u003enaturen\u003cspan style=\"color:#808080;\"\u003e.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_stoff_1389\u003cbr\u003etype: usage\u003c/p\u003e", "x": 265.4717038564874, "y": 323.94364382872163}, {"color": "#ff7f00", "id": "1929-1965_stoff_781", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDe m\u00e5 derfor laere noen av de alminneligste karttegn\u003cbr\u003e(kartografiske uttrykksmidler), s\u00e5ledes ogs\u00e5 de viktigste av de\u003cbr\u003ekarttegn som nyttes p\u00e5 Norges geografiske Oppm\u00e5lings rektangel- og\u003cbr\u003egradavdelingskart, og de skal f\u00e5 noen rettleiing i \u00e5 nytte et slikt\u003cbr\u003ekart i terrenget. Elevene skal ogs\u00e5 kunne skaffe seg geografiske\u003cbr\u003eopplysninger og kunnskaper fra vanlige handb\u00f8ker og andre\u003cbr\u003ehjelpemidler. 3. Elevene m\u00e5 ha noe kjennskap til de viktigste deler av\u003cbr\u003eden fysiske og matematiske geografi (jordas plass i solsystemet, dag\u003cbr\u003eog natt, \u00e5rstider, soner, ymse slag vaerlag osv.), de ulike livsvilk\u00e5r\u003cbr\u003ep\u00e5 jorda og hoved\u00e5rsakene til dem. 4. Noe kjennskap til de enkelte\u003cbr\u003eland, saerlig Norge og de land Norge har mest samkvem med. Om laering\u003cbr\u003eav navn og tall \u2014 se avsnittet Rettleiing p. I.\u00bb Der det h\u00f8ver, er\u003cbr\u003eminstekravene (d. e. \u003cb\u003edet s\u003c/b\u003etoff som alle skoler skal gjennomg\u00e5)\u003cbr\u003esatt med kursiv i arbeidsplanen for klassene, men ellers m\u00e5\u003cbr\u003eminstekravene i sine enkeltheter saerskilt formes ut i de b\u00f8ker og\u003cbr\u003eandre hjelpemidler som blir godkjent til bruk i sk\u003cspan style=\"color:#808080;\"\u003eolen.\u003c/span\u003e\u003cp style=\"font-size:8px;\"\u003e\u003cbr\u003edate: 1929\u003cbr\u003egrouping: 1929-1965\u003cbr\u003eidentifier: 1929-1965_stoff_781\u003cbr\u003etype: usage\u003c/p\u003e", "x": 620.2271256077715, "y": 321.5650215838715}, {"color": "#ff7f00", "id": "1929-1965_stoff_1443", "label": "1", "physics": false, "shape": "circle", "size": 10, "title": "\u003cspan style=\"color:#808080;\"\u003e\u003c/span\u003eDette vil fremg\u00e5 av merkene (b, bu, osv.) og av notene\u003cbr\u003eb\u00f8kene\u0027har f\u00e5tt. Det er ogs\u00e5 laget henvisninger til skj\u00f8nnlitteraere\u003cbr\u003eb\u00f8ker som inneholder\u003cb\u003e stof\u003c/b\u003ef av faglig verdi. Dewey\u0027s\u003cbr\u003edesimalsystem som fagb\u00f8kene er ordnet etter, er det gitt en oversikt\u003cbr\u003eover p\u00e5 side VI. Foruten Dewey-nummer har fagb\u00f8ke
